<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仓库文件管理器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body {
            height: 100%;
        }
        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
            background: #f6f8fa;
            margin: 0;
            min-height: 100vh;
        }
        .gh-header {
            background: #24292e;
            color: #fff;
            padding: 16px 32px;
            font-size: 1.5em;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .gh-header img {
            width: 32px; margin-right: 10px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            margin: 0 auto;
            box-shadow: 0 2px 8px #d0d7de44;
            border-radius: 8px;
            padding: 32px 32px 24px 32px;
            min-height: 60vh;
        }
        .gh-top-actions {
            margin-bottom: 18px;
            display: flex;
            flex-wrap: wrap;
        }
        .gh-top-actions button, .gh-top-actions input {
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .gh-path {
            font-size: 1.1em;
            color: #57606a;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .gh-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .gh-table th, .gh-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eaecef;
            text-align: left;
            font-size: 1em;
        }
        .gh-table th { background: #f6f8fa; color: #24292e; }
        .gh-table td a { color: #0969da; text-decoration: none; cursor: pointer;}
        .gh-table td a:hover { text-decoration: underline; }
        .gh-actions button {
            background: #238636;
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 5px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .gh-actions .del-btn {
            background: #cf222e;
        }
        .gh-actions .save-btn {
            background: #0969da;
        }
        .gh-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .gh-status {
            margin-top: 14px;
            color: #238636;
            font-size: 1em;
            min-height: 1.3em;
        }
        /* 全屏弹窗样式 */
        .gh-fullscreen-bg {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(36,41,46,0.55);
            z-index: 9999;
            display: none;
            align-items: stretch;
            justify-content: stretch;
            width: 100vw;
            height: 100vh;
        }
        .gh-fullscreen {
            background: #fff;
            box-shadow: 0 4px 32px #24292e66;
            border-radius: 0;
            width: 100vw;
            height: 100vh;
            min-width: 180px;
            min-height: 36px;
            padding: 34px 0 24px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }
        .gh-fullscreen-close {
            position: absolute;
            right: 26px;
            top: 18px;
            font-size: 2.4em;
            color: #24292e;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .gh-fullscreen img, .gh-fullscreen video {
            max-width: 92vw;
            max-height: 74vh;
            border-radius: 8px;
            box-shadow: 0 2px 8px #d0d7de33;
            display: block;
            margin-bottom: 12px;
            margin-top: 12px;
        }
        .gh-fullscreen-filename {
            font-size: 1.12em;
            color: #57606a;
            margin-bottom: 16px;
            font-weight: bold;
            word-break: break-all;
        }
        .gh-fullscreen-content {
            width: 94vw;
            min-height: 180px;
            font-size: 1.07em;
            margin-bottom: 18px;
            border: 1px solid #eaecef;
            border-radius: 6px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            background: #f6f8fa;
        }
        .gh-fullscreen-actions {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .gh-fullscreen-actions button {
            margin-right: 10px;
        }
        .gh-fullscreen a {
            font-size: 1.1em;
            color: #0969da;
            word-break: break-all;
        }
        /* 重命名弹窗样式 */
        .gh-rename-bg {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(36,41,46,0.25);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .gh-rename-modal {
            background: #fff;
            box-shadow: 0 4px 32px #24292e66;
            border-radius: 11px;
            min-width: 240px;
            max-width: 90vw;
            min-height: 58px;
            padding: 28px 28px 18px 28px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gh-rename-close {
            position: absolute;
            right: 16px;
            top: 14px;
            font-size: 1.8em;
            color: #24292e;
            background: none;
            border: none;
            cursor: pointer;
        }
        .gh-rename-title {
            font-size: 1.08em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #57606a;
        }
        .gh-rename-input {
            width: 200px;
            margin-bottom: 16px;
            padding: 6px;
            font-size: 1em;
            border: 1px solid #eaecef;
            border-radius: 5px;
        }
        .gh-rename-actions button {
            margin-right: 10px;
        }
        @media (max-width: 600px) {
            .container { padding: 10px !important; }
            .gh-header { padding: 10px; font-size: 1.15em; }
            .gh-fullscreen { padding: 2vw 0 2vw 0; }
            .gh-fullscreen img, .gh-fullscreen video { max-width: 98vw; max-height: 60vh; }
            .gh-fullscreen-content { min-height: 100px; }
            .gh-rename-modal { padding: 10vw 3vw 10vw 3vw; }
            .gh-fullscreen-actions { flex-direction: column; align-items: flex-start;}
        }
    </style>
</head>
<body>
    <div class="gh-header">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        文件管理器 <span style="font-size:0.7em;color:#c9d1d9;margin-left:12px;">for abcdd12344/abcdd12344.github.io</span>
    </div>
    <div class="container" style="width:100%;box-sizing:border-box;">
        <div class="gh-top-actions" id="ghTopActions"></div>
        <div class="gh-path" id="ghPath"></div>
        <table class="gh-table" id="ghTable">
            <thead>
                <tr>
                    <th>类型</th>
                    <th>文件/目录名</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="ghFiles"></tbody>
        </table>
        <div class="gh-status" id="ghStatus"></div>
        <input type="file" id="ghUploadInput" style="display:none;" />
        <input type="file" id="ghUploadFolderInput" style="display:none;" webkitdirectory directory multiple />
    </div>
    <!-- 全屏弹窗层 -->
    <div class="gh-fullscreen-bg" id="ghFullBg">
        <div class="gh-fullscreen" id="ghFullScreen">
            <button class="gh-fullscreen-close" onclick="closeFullScreen()" title="关闭">&times;</button>
            <div class="gh-fullscreen-actions" id="ghFullTopActions"></div>
            <div id="ghFullContent"></div>
        </div>
    </div>
    <!-- 重命名弹窗层 -->
    <div class="gh-rename-bg" id="ghRenameBg">
        <div class="gh-rename-modal" id="ghRenameModal">
            <button class="gh-rename-close" onclick="closeRenameModal()" title="关闭重命名">&times;</button>
            <div class="gh-rename-title" id="ghRenameTitle"></div>
            <input class="gh-rename-input" id="ghRenameInput" type="text" value="">
            <div class="gh-rename-actions">
                <button onclick="doRenameFile()" class="save-btn">确定</button>
                <button onclick="closeRenameModal()" class="del-btn">取消</button>
            </div>
        </div>
    </div>
    <script>
    const owner = "abcdd12344";
    const repo = "abcdd12344.github.io";
    let curPath = ""; // 当前路径
    let editingFile = null;
    let fileSha = "";
    let lastFullScreenType = "";
    let lastFullScreenPath = "";
    let lastFullScreenContent = "";
    let renameOldPath = "";
    let renameOldSha = "";
    let renameType = "";

    async function fetchTokenSuffix() {
        const url = "https://raw.githubusercontent.com/abcdd12344/abcdd12344.github.io/main/token.txt";
        const res = await fetch(url);
        if (!res.ok) {
            throw new Error("无法获取 token 后半部分");
        }
        const text = await res.text();
        return text.trim();
    }
    async function getFullToken() {
        const suffix = await fetchTokenSuffix();
        return "ghp_" + suffix;
    }
    let token = localStorage.getItem("gh_token") || "";

    function showStatus(msg, color="#238636") {
        const el = document.getElementById("ghStatus");
        el.textContent = msg;
        el.style.color = color;
        setTimeout(() => { el.textContent = ""; }, 2500);
    }
    function showPath() {
        document.getElementById("ghPath").innerHTML = 
            '<span style="color:#d97706"><b>当前路径：</b></span>' +
            (curPath ? curPath : '/');
    }
    function showActions() {
        document.getElementById("ghTopActions").innerHTML = `
            <button onclick="showNewFile()" class="save-btn">新建文件</button>
            <button onclick="showNewDir()" class="save-btn">新建目录</button>
            <button onclick="showUploadFile()" class="save-btn">上传文件</button>
            <button onclick="showUploadFolder()" class="save-btn">上传文件夹</button>
        `;
    }

    async function loadFiles(path="") {
        showPath();
        let api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(api);
        if (!res.ok) {
            document.getElementById("ghFiles").innerHTML = `<tr><td colspan="3">无法读取文件列表</td></tr>`;
            showActions();
            return;
        }
        let files = await res.json();
        if (!Array.isArray(files)) files = [files];
        files.sort((a, b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === "dir" ? -1 : 1));
        let html = "";
        if (path) {
            const upPath = path.split('/').slice(0, -1).join('/');
            html += `<tr>
                <td>↩️</td>
                <td><a href="javascript:void(0)" onclick="goDir('${upPath}')">返回上级</a></td>
                <td></td>
            </tr>`;
        }
        for (const f of files) {
            html += `<tr>
                <td>${f.type === "dir" ? "📁" : "📄"}</td>
                <td>
                    <a href="javascript:void(0)" onclick="${f.type === "dir" ? `goDir('${f.path}')` : `openFullScreen('${f.path}','${f.sha}')`}">${f.name}</a>
                </td>
                <td>
                ${f.type === "file" ? `
                    <button onclick="showRenameModal('${f.path}','${f.sha}','file')" class="save-btn">重命名</button>
                    <button onclick="delFile('${f.path}','${f.sha}')" class="del-btn">删除</button>
                    <button onclick="downloadFile('${f.path}')" class="save-btn">下载</button>
                ` : `
                    <button onclick="showRenameModal('${f.path}','','dir')" class="save-btn">重命名</button>
                    <button onclick="delDir('${f.path}')" class="del-btn">删除</button>
                    <button onclick="downloadFolder('${f.path}')" class="save-btn">下载</button>
                `}
                </td>
            </tr>`;
        }
        document.getElementById("ghFiles").innerHTML = html;
        showActions();
    }
    window.goDir = function(path) {
        curPath = path;
        editingFile = null;
        fileSha = "";
        loadFiles(curPath);
    }

    // 全屏弹窗页面（预览或编辑）
    window.openFullScreen = async function(path, sha) {
        editingFile = path;
        fileSha = sha;
        lastFullScreenPath = path;
        document.getElementById("ghFullBg").style.display = "flex";
        // 顶部 actions，仅文本文件有
        const ext = path.split('.').pop().toLowerCase();
        let topActions = "";
        if (["md","txt","json","js","ts","css","html","py","java","c","cpp","go","rs","php","yaml","yml"].includes(ext) || ext.length <= 5) {
            topActions = `<button onclick="saveFullScreenEdit()" class="save-btn">保存</button>
                <button onclick="closeFullScreen()" class="del-btn">取消</button>`;
        }
        document.getElementById("ghFullTopActions").innerHTML = topActions;

        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        let contentHtml = `<div class="gh-fullscreen-filename">${path}</div>`;
        if (["png","jpg","jpeg","gif","bmp","svg","webp"].includes(ext)) {
            lastFullScreenType = "img";
            contentHtml += `<img src="${rawUrl}" alt="${path}">`;
            contentHtml += `<a href="${rawUrl}" download="${getFileName(path)}" class="save-btn" style="margin-bottom:20px;display:inline-block;">下载</a>`;
        } else if (["mp4","webm","ogg"].includes(ext)) {
            lastFullScreenType = "video";
            contentHtml += `<video src="${rawUrl}" controls></video>`;
            contentHtml += `<a href="${rawUrl}" download="${getFileName(path)}" class="save-btn" style="margin-bottom:20px;display:inline-block;">下载</a>`;
        } else if (["md","txt","json","js","ts","css","html","py","java","c","cpp","go","rs","php","yaml","yml"].includes(ext) || ext.length <= 5) {
            lastFullScreenType = "text";
            contentHtml += `<textarea class="gh-fullscreen-content" id="ghFullscreenEdit"></textarea>`;
        } else {
            lastFullScreenType = "other";
            contentHtml += `<a href="${rawUrl}" download="${getFileName(path)}" class="save-btn" target="_blank">下载或在新窗口查看文件</a>`;
        }
        document.getElementById("ghFullContent").innerHTML = contentHtml;
        // 加载文本内容
        if (lastFullScreenType === "text") {
            document.getElementById("ghFullscreenEdit").value = "正在加载内容...";
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?t=${Date.now()}`;
            const res = await fetch(url);
            if (!res.ok) {
                document.getElementById("ghFullscreenEdit").value = "(无法读取文件内容)";
                lastFullScreenContent = "";
                return;
            }
            const data = await res.json();
            let content = atob(data.content.replace(/\n/g, ""));
            document.getElementById("ghFullscreenEdit").value = content;
            lastFullScreenContent = content;
        }
    }
    window.closeFullScreen = function() {
        editingFile = null;
        fileSha = "";
        lastFullScreenType = "";
        lastFullScreenPath = "";
        lastFullScreenContent = "";
        document.getElementById("ghFullBg").style.display = "none";
        document.getElementById("ghFullContent").innerHTML = "";
        document.getElementById("ghFullTopActions").innerHTML = "";
    }
    document.getElementById("ghFullBg").onclick = function(e) {
        if (e.target === this) closeFullScreen();
    }
    window.saveFullScreenEdit = async function() {
        if (!editingFile) return;
        const val = document.getElementById("ghFullscreenEdit").value;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("正在保存...", "#0969da");
        const content = btoa(unescape(encodeURIComponent(val)));
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${editingFile}`;
        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Update ${editingFile} via manager.html`,
                content: content,
                sha: fileSha
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("保存成功！");
            loadFiles(curPath);
            window.closeFullScreen();
        } else {
            showStatus("保存失败: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token 失效或无效，请检查 token.txt 文件。", "#cf222e");
            }
        }
    }

    // 文件下载
    window.downloadFile = function(path) {
        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        const a = document.createElement("a");
        a.href = rawUrl;
        a.download = getFileName(path);
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    };

    // 文件夹下载（打包为zip，浏览器侧，纯JS，支持小文件夹）
    window.downloadFolder = async function(path) {
        showStatus("正在打包文件夹...", "#0969da");
        // 动态加载 JSZip
        if (!window.JSZip) {
            const script = document.createElement("script");
            script.src = "https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js";
            document.body.appendChild(script);
            await new Promise(r=>{script.onload=r});
        }
        const zip = new window.JSZip();
        async function addDirToZip(dir, zipFolder) {
            const api = `https://api.github.com/repos/${owner}/${repo}/contents/${dir}`;
            const res = await fetch(api);
            if (!res.ok) return;
            let items = await res.json();
            if (!Array.isArray(items)) items = [items];
            for (const item of items) {
                if (item.type === "dir") {
                    addDirToZip(item.path, zipFolder.folder(getFileName(item.path)));
                } else if (item.type === "file") {
                    const fileRes = await fetch(item.download_url);
                    const blob = await fileRes.blob();
                    zipFolder.file(getFileName(item.path), blob);
                }
            }
        }
        await addDirToZip(path, zip.folder(getFileName(path)));
        const content = await zip.generateAsync({type:"blob"});
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = getFileName(path) + ".zip";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showStatus("文件夹已下载为zip！");
    };

    // 删除文件夹
    window.delDir = async function(path) {
        if (!confirm(`确定要删除整个文件夹：${path} 吗？\n注意：将递归删除目录下所有文件。`)) return;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("正在递归删除文件夹...", "#cf222e");
        async function delDirRecursively(dir) {
            const api = `https://api.github.com/repos/${owner}/${repo}/contents/${dir}`;
            const res = await fetch(api);
            if (!res.ok) return;
            let items = await res.json();
            if (!Array.isArray(items)) items = [items];
            for (const item of items) {
                if (item.type === "dir") {
                    await delDirRecursively(item.path);
                } else if (item.type === "file") {
                    await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`, {
                        method: "DELETE",
                        headers: {
                            "Authorization": "token " + token,
                            "Accept": "application/vnd.github+json"
                        },
                        body: JSON.stringify({
                            message: `Delete ${item.path} (in folder ${dir}) via manager.html`,
                            sha: item.sha
                        })
                    });
                }
            }
            // 删除占位文件
            await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${dir}/.keep`, {
                method: "DELETE",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Delete .keep for folder ${dir} via manager.html`,
                    sha: ""
                })
            });
        }
        await delDirRecursively(path);
        showStatus("文件夹删除完成！");
        loadFiles(curPath);
    };

    // 重命名弹窗
    window.showRenameModal = function(path, sha, type) {
        renameOldPath = path;
        renameOldSha = sha;
        renameType = type;
        document.getElementById("ghRenameBg").style.display = "flex";
        document.getElementById("ghRenameTitle").textContent = `重命名${type === "dir" ? "目录" : "文件"}: ${path}`;
        document.getElementById("ghRenameInput").value = getFileName(path);
    }
    window.closeRenameModal = function() {
        renameOldPath = "";
        renameOldSha = "";
        renameType = "";
        document.getElementById("ghRenameBg").style.display = "none";
    }
    document.getElementById("ghRenameBg").onclick = function(e) {
        if (e.target === this) closeRenameModal();
    }
    window.doRenameFile = async function() {
        const newName = document.getElementById("ghRenameInput").value.trim();
        if (!newName || !renameOldPath) return showStatus("请输入新文件名", "#cf222e");
        if (getFileName(renameOldPath) === newName) return showStatus("文件名未修改", "#cf222e");
        const newPath = getParentPath(renameOldPath) ? getParentPath(renameOldPath) + '/' + newName : newName;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("正在重命名...", "#0969da");
        if (renameType === "dir") {
            // 目录重命名实际上是移动目录下所有文件
            const api = `https://api.github.com/repos/${owner}/${repo}/contents/${renameOldPath}`;
            const res = await fetch(api);
            if (!res.ok) return showStatus("无法获取目录内容", "#cf222e");
            let items = await res.json();
            if (!Array.isArray(items)) items = [items];
            let ok = true;
            for (const item of items) {
                const subNewPath = newPath + "/" + getFileName(item.path);
                let data = item;
                if (!data.content) {
                    const r = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`);
                    if (!r.ok) continue;
                    data = await r.json();
                }
                const base64Content = data.content ? data.content.replace(/\n/g, "") : "";
                const createUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${subNewPath}`;
                const createRes = await fetch(createUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    },
                    body: JSON.stringify({
                        message: `Rename (move) ${subNewPath} from ${item.path} via manager.html`,
                        content: base64Content
                    })
                });
                if (!createRes.ok) { ok = false; break; }
                const deleteUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`;
                await fetch(deleteUrl, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    },
                    body: JSON.stringify({
                        message: `Delete ${item.path} after renaming to ${subNewPath} via manager.html`,
                        sha: item.sha
                    })
                });
            }
            if (ok) {
                showStatus("目录重命名成功！");
                loadFiles(curPath);
                closeRenameModal();
            } else {
                showStatus("目录重命名失败", "#cf222e");
            }
        } else {
            let base64Content = null;
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${renameOldPath}?t=${Date.now()}`;
            const res = await fetch(url);
            if (!res.ok) {
                showStatus("获取原文件内容失败", "#cf222e");
                return;
            }
            const data = await res.json();
            base64Content = data.content.replace(/\n/g, "");
            const createUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${newPath}`;
            const createRes = await fetch(createUrl, {
                method: "PUT",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Rename (create) ${newPath} from ${renameOldPath} via manager.html`,
                    content: base64Content
                })
            });
            const createData = await createRes.json();
            if (createRes.ok) {
                const deleteUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${renameOldPath}`;
                const deleteRes = await fetch(deleteUrl, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    },
                    body: JSON.stringify({
                        message: `Rename (delete) ${renameOldPath} after renaming to ${newPath} via manager.html`,
                        sha: renameOldSha
                    })
                });
                const deleteData = await deleteRes.json();
                if (deleteRes.ok) {
                    showStatus("重命名成功！");
                    loadFiles(curPath);
                    closeRenameModal();
                } else {
                    showStatus("重命名后删除原文件失败: " + (deleteData.message || ""), "#cf222e");
                }
            } else {
                showStatus("重命名失败: " + (createData.message || ""), "#cf222e");
            }
        }
    };

    function getFileName(path) {
        const arr = path.split('/');
        return arr[arr.length-1];
    }
    function getParentPath(path) {
        const arr = path.split('/');
        arr.pop();
        return arr.join('/');
    }

    window.delFile = async function(path, sha) {
        if (!confirm(`确定要删除文件：${path} 吗？`)) return;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("正在删除...", "#cf222e");
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(url, {
            method: "DELETE",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Delete ${path} via manager.html`,
                sha: sha
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("删除成功！");
            loadFiles(curPath);
        } else {
            showStatus("删除失败: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token 失效或无效，请检查 token.txt 文件。", "#cf222e");
            }
        }
    }

    window.showUploadFile = function() {
        document.getElementById('ghUploadInput').value = '';
        document.getElementById('ghUploadInput').click();
    }
    document.getElementById('ghUploadInput').onchange = async function(evt) {
        const file = evt.target.files[0];
        if (!file) return;
        let filePath = curPath ? curPath + "/" + file.name : file.name;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("正在上传...", "#0969da");
        const reader = new FileReader();
        reader.onload = async function(e) {
            let result = e.target.result;
            let base64 = result.split(',')[1];
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Upload ${filePath} via manager.html`,
                    content: base64
                })
            });
            const data = await res.json();
            if (res.ok) {
                showStatus("上传成功！");
                loadFiles(curPath);
            } else {
                showStatus("上传失败: " + (data.message || ""), "#cf222e");
                if (data.message && data.message.includes("Bad credentials")) {
                    localStorage.removeItem("gh_token");
                    token = "";
                    showStatus("Token 失效或无效，请检查 token.txt 文件。", "#cf222e");
                }
            }
        };
        reader.readAsDataURL(file);
    };

    // 上传文件夹
    window.showUploadFolder = function() {
        document.getElementById('ghUploadFolderInput').value = '';
        document.getElementById('ghUploadFolderInput').click();
    }
    document.getElementById('ghUploadFolderInput').onchange = async function(evt) {
        const files = evt.target.files;
        if (!files || files.length === 0) return;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("正在上传文件夹...", "#0969da");
        let count = 0, failed = 0;
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            let filePath = curPath ? curPath + "/" + file.webkitRelativePath : file.webkitRelativePath;
            const reader = new FileReader();
            await new Promise((resolve) => {
                reader.onload = async function(e) {
                    let result = e.target.result;
                    let base64 = result.split(',')[1];
                    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
                    const res = await fetch(url, {
                        method: "PUT",
                        headers: {
                            "Authorization": "token " + token,
                            "Accept": "application/vnd.github+json"
                        },
                        body: JSON.stringify({
                            message: `Upload ${filePath} via manager.html`,
                            content: base64
                        })
                    });
                    if (res.ok) {
                        count++;
                    } else {
                        failed++;
                    }
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }
        showStatus(`上传完成：${count} 个文件，失败：${failed} 个。`);
        loadFiles(curPath);
    };

        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Create dir ${dirName} via manager.html`,
                content: btoa("This is a placeholder file for directory.")
            })

        if (res.ok) {
            showStatus("目录创建成功！");
            loadFiles(curPath);
        } else {
            showStatus("创建失败: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token 失效或无效，请检查 token.txt 文件。", "#cf222e");

    loadFiles();
