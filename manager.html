<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>‰ªìÂ∫ìÊñá‰ª∂ÁÆ°ÁêÜÂô®</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: "Segoe UI", "Helvetica Neue", Arial, "Liberation Sans", sans-serif; background: #f6f8fa; margin: 0; }
        .gh-header {
            background: #24292e;
            color: #fff;
            padding: 16px 32px;
            font-size: 1.5em;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .gh-header img {
            width: 32px; margin-right: 10px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            margin: 32px auto;
            box-shadow: 0 2px 8px #d0d7de44;
            border-radius: 8px;
            padding: 32px 32px 24px 32px;
        }
        .gh-path {
            font-size: 1.1em;
            color: #57606a;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .gh-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .gh-table th, .gh-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eaecef;
            text-align: left;
            font-size: 1em;
        }
        .gh-table th { background: #f6f8fa; color: #24292e; }
        .gh-table td a { color: #0969da; text-decoration: none; }
        .gh-table td a:hover { text-decoration: underline; }
        .gh-actions button {
            background: #238636;
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 5px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .gh-actions .del-btn {
            background: #cf222e;
        }
        .gh-actions .save-btn {
            background: #0969da;
        }
        .gh-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .gh-file-content {
            width: 100%;
            height: 250px;
            margin-top: 12px;
            font-size: 1.07em;
        }
        .gh-status {
            margin-top: 14px;
            color: #238636;
            font-size: 1em;
            min-height: 1.3em;
        }
        /* ÂºπÁ™óÊ†∑Âºè */
        .gh-modal-bg {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(36,41,46,0.55);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .gh-modal {
            background: #fff;
            box-shadow: 0 4px 32px #24292e66;
            border-radius: 12px;
            max-width: 96vw;
            max-height: 96vh;
            min-width: 180px;
            min-height: 36px;
            padding: 16px 10px 16px 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }
        .gh-modal-close {
            position: absolute;
            right: 12px;
            top: 10px;
            font-size: 1.7em;
            color: #24292e;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .gh-modal img, .gh-modal video {
            max-width: 93vw;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 2px 8px #d0d7de33;
            display: block;
        }
        .gh-modal a {
            font-size: 1.1em;
            color: #0969da;
            word-break: break-all;
        }
        @media (max-width: 600px) {
            .container { padding: 10px; }
            .gh-header { padding: 10px; font-size: 1.15em; }
            .gh-modal { padding: 5vw 2vw 5vw 2vw; }
            .gh-modal img, .gh-modal video { max-width: 96vw; max-height: 62vh; }
        }
    </style>
</head>
<body>
    <div class="gh-header">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        Êñá‰ª∂ÁÆ°ÁêÜÂô® <span style="font-size:0.7em;color:#c9d1d9;margin-left:12px;">for abcdd12344/abcdd12344.github.io</span>
    </div>
    <div class="container">
        <div class="gh-path" id="ghPath"></div>
        <table class="gh-table" id="ghTable">
            <thead>
                <tr>
                    <th>Á±ªÂûã</th>
                    <th>Êñá‰ª∂/ÁõÆÂΩïÂêç</th>
                    <th>Êìç‰Ωú</th>
                </tr>
            </thead>
            <tbody id="ghFiles"></tbody>
        </table>
        <div class="gh-actions" id="ghActions"></div>
        <textarea class="gh-file-content" id="ghFileContent" style="display:none;"></textarea>
        <div class="gh-status" id="ghStatus"></div>
        <input type="file" id="ghUploadInput" style="display:none;" />
    </div>
    <!-- ÂºπÁ™óÈ¢ÑËßàÂ±Ç -->
    <div class="gh-modal-bg" id="ghModalBg">
        <div class="gh-modal" id="ghModal">
            <button class="gh-modal-close" onclick="closeModal()" title="ÂÖ≥Èó≠È¢ÑËßà">&times;</button>
            <div id="ghModalContent"></div>
        </div>
    </div>
    <script>
    const owner = "abcdd12344";
    const repo = "abcdd12344.github.io";
    let curPath = ""; // ÂΩìÂâçË∑ØÂæÑ
    let editingFile = null;
    let fileSha = "";

    // tokenÁõ∏ÂÖ≥
    async function fetchTokenSuffix() {
        const url = "https://raw.githubusercontent.com/abcdd12344/abcdd12344.github.io/main/token.txt";
        const res = await fetch(url);
        if (!res.ok) {
            throw new Error("Êó†Ê≥ïËé∑Âèñ token ÂêéÂçäÈÉ®ÂàÜ");
        }
        const text = await res.text();
        return text.trim();
    }
    async function getFullToken() {
        const suffix = await fetchTokenSuffix();
        return "ghp_" + suffix;
    }
    let token = localStorage.getItem("gh_token") || "";

    function showStatus(msg, color="#238636") {
        const el = document.getElementById("ghStatus");
        el.textContent = msg;
        el.style.color = color;
        setTimeout(() => { el.textContent = ""; }, 2500);
    }
    function showPath() {
        document.getElementById("ghPath").innerHTML = 
            '<span style="color:#d97706"><b>ÂΩìÂâçË∑ØÂæÑÔºö</b></span>' +
            (curPath ? curPath : '/');
    }

    async function loadFiles(path="") {
        showPath();
        document.getElementById("ghFileContent").style.display = "none";
        document.getElementById("ghActions").innerHTML = "";
        let api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(api);
        if (!res.ok) {
            document.getElementById("ghFiles").innerHTML = `<tr><td colspan="3">Êó†Ê≥ïËØªÂèñÊñá‰ª∂ÂàóË°®</td></tr>`;
            return;
        }
        let files = await res.json();
        if (!Array.isArray(files)) files = [files];
        files.sort((a, b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === "dir" ? -1 : 1));
        let html = "";
        if (path) {
            const upPath = path.split('/').slice(0, -1).join('/');
            html += `<tr>
                <td>‚Ü©Ô∏è</td>
                <td><a href="javascript:void(0)" onclick="goDir('${upPath}')">ËøîÂõû‰∏äÁ∫ß</a></td>
                <td></td>
            </tr>`;
        }
        for (const f of files) {
            html += `<tr>
                <td>${f.type === "dir" ? "üìÅ" : "üìÑ"}</td>
                <td>
                    <a href="javascript:void(0)" onclick="${f.type === "dir" ? `goDir('${f.path}')` : `viewFile('${f.path}','${f.sha}')`}">${f.name}</a>
                </td>
                <td>
                ${f.type === "file" ? `
                    <button onclick="viewFile('${f.path}','${f.sha}')" class="save-btn">ÁºñËæë</button>
                    <button onclick="delFile('${f.path}','${f.sha}')" class="del-btn">Âà†Èô§</button>
                    <button onclick="previewFile('${f.path}')" class="save-btn">È¢ÑËßà</button>
                ` : ""}
                </td>
            </tr>`;
        }
        document.getElementById("ghFiles").innerHTML = html;
        document.getElementById("ghActions").innerHTML = `
            <button onclick="showNewFile()" class="save-btn">Êñ∞Âª∫Êñá‰ª∂</button>
            <button onclick="showNewDir()" class="save-btn">Êñ∞Âª∫ÁõÆÂΩï</button>
            <button onclick="showUploadFile()" class="save-btn">‰∏ä‰º†Êñá‰ª∂</button>
        `;
    }
    window.goDir = function(path) {
        curPath = path;
        editingFile = null;
        fileSha = "";
        loadFiles(curPath);
    }

    window.viewFile = async function(path, sha) {
        editingFile = path;
        fileSha = sha;
        document.getElementById("ghActions").innerHTML = `
            <button onclick="saveFile()" class="save-btn">‰øùÂ≠ò</button>
            <button onclick="cancelEdit()" class="del-btn">ÂèñÊ∂àÁºñËæë</button>
        `;
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?t=${Date.now()}`;
        const res = await fetch(url);
        if (!res.ok) {
            showStatus("Êó†Ê≥ïËØªÂèñÊñá‰ª∂ÂÜÖÂÆπ", "#cf222e");
            return;
        }
        const data = await res.json();
        let content = atob(data.content.replace(/\n/g, ""));
        document.getElementById("ghFileContent").value = content;
        document.getElementById("ghFileContent").style.display = "block";
        showStatus(`Ê≠£Âú®ÁºñËæëÔºö${path}`, "#0969da");
    }
    window.cancelEdit = function() {
        editingFile = null;
        fileSha = "";
        document.getElementById("ghFileContent").style.display = "none";
        document.getElementById("ghActions").innerHTML = "";
        showStatus("Â∑≤ÂèñÊ∂àÁºñËæë", "#cf222e");
    }

    window.saveFile = async function() {
        if (!editingFile) return;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®‰øùÂ≠ò...", "#0969da");
        const content = btoa(unescape(encodeURIComponent(document.getElementById("ghFileContent").value)));
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${editingFile}`;
        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Update ${editingFile} via manager.html`,
                content: content,
                sha: fileSha
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("‰øùÂ≠òÊàêÂäüÔºÅ");
            loadFiles(curPath);
            document.getElementById("ghFileContent").style.display = "none";
            document.getElementById("ghActions").innerHTML = "";
        } else {
            showStatus("‰øùÂ≠òÂ§±Ë¥•: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
            }
        }
    }

    window.delFile = async function(path, sha) {
        if (!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§Êñá‰ª∂Ôºö${path} ÂêóÔºü`)) return;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®Âà†Èô§...", "#cf222e");
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(url, {
            method: "DELETE",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Delete ${path} via manager.html`,
                sha: sha
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("Âà†Èô§ÊàêÂäüÔºÅ");
            loadFiles(curPath);
        } else {
            showStatus("Âà†Èô§Â§±Ë¥•: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
            }
        }
    }

    window.showUploadFile = function() {
        document.getElementById('ghUploadInput').value = '';
        document.getElementById('ghUploadInput').click();
    }
    document.getElementById('ghUploadInput').onchange = async function(evt) {
        const file = evt.target.files[0];
        if (!file) return;
        let filePath = curPath ? curPath + "/" + file.name : file.name;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®‰∏ä‰º†...", "#0969da");
        const reader = new FileReader();
        reader.onload = async function(e) {
            let result = e.target.result;
            let base64 = result.split(',')[1];
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Upload ${filePath} via manager.html`,
                    content: base64
                })
            });
            const data = await res.json();
            if (res.ok) {
                showStatus("‰∏ä‰º†ÊàêÂäüÔºÅ");
                loadFiles(curPath);
            } else {
                showStatus("‰∏ä‰º†Â§±Ë¥•: " + (data.message || ""), "#cf222e");
                if (data.message && data.message.includes("Bad credentials")) {
                    localStorage.removeItem("gh_token");
                    token = "";
                    showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
                }
            }
        };
        reader.readAsDataURL(file);
    };

    window.showNewFile = function() {
        document.getElementById("ghActions").innerHTML = `
            <input id="newFileName" type="text" style="width:180px;" placeholder="Êñá‰ª∂Âêç.txt">
            <button onclick="createFile()" class="save-btn">ÂàõÂª∫</button>
            <button onclick="cancelEdit()" class="del-btn">ÂèñÊ∂à</button>
        `;
        document.getElementById("ghFileContent").style.display = "block";
        document.getElementById("ghFileContent").value = "";
        editingFile = null;
        fileSha = "";
    }
    window.createFile = async function() {
        let fileName = document.getElementById("newFileName").value.trim();
        if (!fileName) return showStatus("ËØ∑ËæìÂÖ•Êñá‰ª∂Âêç", "#cf222e");
        let filePath = curPath ? curPath + "/" + fileName : fileName;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®ÂàõÂª∫...", "#0969da");
        const content = btoa(unescape(encodeURIComponent(document.getElementById("ghFileContent").value)));
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Create ${filePath} via manager.html`,
                content: content
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("ÂàõÂª∫ÊàêÂäüÔºÅ");
            loadFiles(curPath);
            document.getElementById("ghFileContent").style.display = "none";
            document.getElementById("ghActions").innerHTML = "";
        } else {
            showStatus("ÂàõÂª∫Â§±Ë¥•: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
            }
        }
    }

    window.showNewDir = function() {
        document.getElementById("ghActions").innerHTML = `
            <input id="newDirName" type="text" style="width:180px;" placeholder="ÁõÆÂΩïÂêç">
            <button onclick="createDir()" class="save-btn">ÂàõÂª∫</button>
            <button onclick="cancelEdit()" class="del-btn">ÂèñÊ∂à</button>
        `;
        document.getElementById("ghFileContent").style.display = "none";
        editingFile = null;
        fileSha = "";
    }
    window.createDir = async function() {
        let dirName = document.getElementById("newDirName").value.trim();
        if (!dirName) return showStatus("ËØ∑ËæìÂÖ•ÁõÆÂΩïÂêç", "#cf222e");
        let filePath = curPath ? curPath + "/" + dirName + "/.keep" : dirName + "/.keep";
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®ÂàõÂª∫ÁõÆÂΩï...", "#0969da");
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Create dir ${dirName} via manager.html`,
                content: btoa("This is a placeholder file for directory.")
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("ÁõÆÂΩïÂàõÂª∫ÊàêÂäüÔºÅ");
            loadFiles(curPath);
            document.getElementById("ghActions").innerHTML = "";
        } else {
            showStatus("ÂàõÂª∫Â§±Ë¥•: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
            }
        }
    }

    // ÂºπÁ™óÈ¢ÑËßà
    window.previewFile = async function(path) {
        const modalBg = document.getElementById("ghModalBg");
        const modalContent = document.getElementById("ghModalContent");
        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        const ext = path.split('.').pop().toLowerCase();
        let contentHtml = "";
        if (["png","jpg","jpeg","gif","bmp","svg","webp"].includes(ext)) {
            contentHtml = `<img src="${rawUrl}" alt="${path}">`;
        } else if (["mp4","webm","ogg"].includes(ext)) {
            contentHtml = `<video src="${rawUrl}" controls></video>`;
        } else {
            contentHtml = `<a href="${rawUrl}" target="_blank">‰∏ãËΩΩÊàñÂú®Êñ∞Á™óÂè£Êü•ÁúãÊñá‰ª∂</a>`;
        }
        modalContent.innerHTML = contentHtml;
        modalBg.style.display = "flex";
    }
    window.closeModal = function() {
        document.getElementById("ghModalBg").style.display = "none";
        document.getElementById("ghModalContent").innerHTML = "";
    }
    document.getElementById("ghModalBg").onclick = function(e) {
        if (e.target === this) closeModal();
    }

    loadFiles();
    </script>
</body>
</html>
