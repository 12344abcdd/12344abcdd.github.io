<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub 仓库管理器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        /* Previous CSS remains the same */
        
        /* Add new styles for commit info */
        .commit-info {
            font-size: 0.9em;
            color: #57606a;
            margin-top: 4px;
        }
        
        /* Style for compression tools */
        .compression-tools {
            margin: 10px 0;
            padding: 10px;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
        }
        
        .compression-tools button {
            margin-right: 8px;
        }
        
        /* Fullscreen editor improvements */
        .gh-fullscreen-content {
            width: 100% !important;
            height: calc(100vh - 180px) !important;
            margin: 0 !important;
            resize: none;
        }
        
        .gh-fullscreen {
            padding: 10px !important;
        }
        
        /* Add commit message input style */
        .commit-message-input {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            font-size: 1em;
        }
        
        /* Add file selection style */
        .file-select {
            margin: 0 8px;
        }
    </style>
</head>
<body>
    <div class="gh-header">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
        仓库管理器 <span style="font-size:0.7em;color:#c9d1d9;margin-left:12px;" id="headerRepoInfo"></span>
    </div>
    <div class="container" style="width:100%;box-sizing:border-box;">
        <div class="gh-top-actions" id="ghTopActions"></div>
        <div class="gh-path" id="ghPath"></div>
        
        <!-- Add compression tools -->
        <div class="compression-tools">
            <button onclick="compressFiles()" class="save-btn">压缩选中文件</button>
            <button onclick="decompressFile()" class="save-btn">解压文件</button>
            <input type="file" id="compressInput" style="display:none;" accept=".zip" />
        </div>
        
        <table class="gh-table" id="ghTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll()"></th>
                    <th>类型</th>
                    <th>文件/目录名</th>
                    <th>上次提交</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="ghFiles"></tbody>
        </table>
        <div class="gh-status" id="ghStatus"></div>
        <input type="file" id="ghUploadInput" style="display:none;" />
        <input type="file" id="ghUploadFolderInput" style="display:none;" webkitdirectory directory multiple />
    </div>

    <!-- 全屏预览弹窗 -->
    <div class="gh-fullscreen-bg" id="ghFullBg">
        <div class="gh-fullscreen">
            <button class="gh-fullscreen-close" onclick="closeFullScreen()" title="关闭">&times;</button>
            <div class="gh-fullscreen-actions" id="ghFullTopActions"></div>
            <div class="gh-fullscreen-filename" id="ghFullFilename"></div>
            <div class="commit-info" id="ghFullCommitInfo"></div>
            <input type="text" class="commit-message-input" id="commitMessage" placeholder="提交信息..." />
            <div id="ghFullContent"></div>
        </div>
    </div>

    <!-- Other modals remain the same -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        /* Previous variables remain the same */

        async function loadFiles(path="") {
            curPath = path;
            showPath();
            token = localStorage.getItem("gh_token") || "";
            if (!token) {
                token = await getFullToken();
                localStorage.setItem("gh_token", token);
            }
            
            let api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const res = await fetch(api, {
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                }
            });
            
            if (!res.ok) {
                document.getElementById("ghFiles").innerHTML = `<tr><td colspan="5">无法读取文件列表</td></tr>`;
                showActions();
                return;
            }
            
            let files = await res.json();
            if (!Array.isArray(files)) files = [files];
            files.sort((a, b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === "dir" ? -1 : 1));
            
            let html = "";
            if (path) {
                const upPath = path.split('/').slice(0, -1).join('/');
                html += `<tr>
                    <td></td>
                    <td>↩️</td>
                    <td><a href="javascript:void(0)" onclick="goDir('${upPath}')">返回上级</a></td>
                    <td></td>
                    <td></td>
                </tr>`;
            }
            
            for (const f of files) {
                const commitInfo = await getLastCommit(f.path);
                html += `<tr>
                    <td><input type="checkbox" class="file-select" data-path="${f.path}" data-sha="${f.sha}"></td>
                    <td>${f.type === "dir" ? "📁" : "📄"}</td>
                    <td>
                        <a href="javascript:void(0)" onclick="${f.type === "dir" ? `goDir('${f.path}')` : `openFullScreen('${f.path}','${f.sha}')`}">${f.name}</a>
                        ${commitInfo ? `
                            <div class="commit-info">
                                提交者: ${commitInfo.author} | 
                                时间: ${new Date(commitInfo.date).toLocaleString()} | 
                                信息: ${commitInfo.message}
                            </div>
                        ` : ''}
                    </td>
                    <td>
                        ${commitInfo ? commitInfo.date : '-'}
                    </td>
                    <td>
                    ${f.type === "file" ? `
                        <button onclick="showRenameModal('${f.path}','${f.sha}','file')" class="save-btn">重命名</button>
                        <button onclick="delFile('${f.path}','${f.sha}')" class="del-btn">删除</button>
                        <button onclick="downloadFile('${f.path}')" class="save-btn">下载</button>
                    ` : `
                        <button onclick="showRenameModal('${f.path}','','dir')" class="save-btn">重命名</button>
                        <button onclick="delDir('${f.path}')" class="del-btn">删除</button>
                        <button onclick="downloadFolder('${f.path}')" class="save-btn">下载</button>
                    `}
                    </td>
                </tr>`;
            }
            document.getElementById("ghFiles").innerHTML = html;
            showActions();
        }

        // Add new function to get commit information
        async function getLastCommit(path) {
            try {
                const url = `https://api.github.com/repos/${owner}/${repo}/commits?path=${path}&page=1&per_page=1`;
                const res = await fetch(url, {
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    }
                });
                if (!res.ok) return null;
                const commits = await res.json();
                if (commits.length === 0) return null;
                
                return {
                    author: commits[0].commit.author.name,
                    date: commits[0].commit.author.date,
                    message: commits[0].commit.message
                };
            } catch (e) {
                console.error("获取提交信息失败:", e);
                return null;
            }
        }

        // Add compression functions
        async function compressFiles() {
            const selected = document.querySelectorAll('.file-select:checked');
            if (selected.length === 0) {
                return showStatus("请选择要压缩的文件", "#cf222e");
            }

            showStatus("正在压缩文件...", "#0969da");
            
            const zip = new JSZip();
            
            for (const checkbox of selected) {
                const path = checkbox.dataset.path;
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    }
                });
                const data = await response.json();
                const content = atob(data.content.replace(/\n/g, ""));
                zip.file(path, content);
            }
            
            const content = await zip.generateAsync({type:"blob"});
            const zipName = "compressed_" + new Date().getTime() + ".zip";
            
            const url = window.URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = zipName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            showStatus("压缩完成！");
        }

        async function decompressFile() {
            const input = document.getElementById('compressInput');
            input.onchange = async function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                showStatus("正在解压文件...", "#0969da");
                
                const zip = await JSZip.loadAsync(file);
                let processed = 0;
                const total = Object.keys(zip.files).length;
                
                for (const [filename, zipEntry] of Object.entries(zip.files)) {
                    if (!zipEntry.dir) {
                        const content = await zipEntry.async("base64");
                        await uploadFile(filename, content);
                        processed++;
                        showStatus(`解压中... ${processed}/${total}`);
                    }
                }
                
                showStatus("解压完成！");
                loadFiles(curPath);
            };
            input.click();
        }

        // Add select all function
        function toggleSelectAll() {
            const selectAll = document.getElementById('selectAll');
            const checkboxes = document.querySelectorAll('.file-select');
            checkboxes.forEach(checkbox => checkbox.checked = selectAll.checked);
        }

        // Modify openFullScreen
        window.openFullScreen = async function(path, sha) {
            editingFile = path;
            fileSha = sha;
            lastFullScreenPath = path;
            document.getElementById("ghFullBg").style.display = "flex";
            
            // Show filename
            document.getElementById("ghFullFilename").textContent = path;
            
            // Get and show commit info
            const commitInfo = await getLastCommit(path);
            if (commitInfo) {
                document.getElementById("ghFullCommitInfo").innerHTML = `
                    最后提交者: ${commitInfo.author}<br>
                    提交时间: ${new Date(commitInfo.date).toLocaleString()}<br>
                    提交信息: ${commitInfo.message}
                `;
            }
            
            const ext = path.split('.').pop().toLowerCase();
            let topActions = "";
            if (["md","txt","json","js","ts","css","html","py","java","c","cpp","go","rs","php","yaml","yml"].includes(ext) || ext.length <= 5) {
                topActions = `
                    <button onclick="saveFullScreenEdit()" class="save-btn">保存</button>
                    <button onclick="closeFullScreen()" class="del-btn">取消</button>
                `;
            }
            document.getElementById("ghFullTopActions").innerHTML = topActions;
            
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            const res = await fetch(url, {
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                }
            });
            
            if (!res.ok) {
                showStatus("无法读取文件内容", "#cf222e");
                return;
            }
            
            const data = await res.json();
            let contentHtml = "";
            
            if (["png","jpg","jpeg","gif","bmp","svg","webp"].includes(ext)) {
                lastFullScreenType = "img";
                contentHtml = `<img src="data:image;base64,${data.content}" alt="${path}">`;
            } else if (["mp4","webm","ogg"].includes(ext)) {
                lastFullScreenType = "video";
                const blob = new Blob([atob(data.content)], {type: `video/${ext}`});
                const url = URL.createObjectURL(blob);
                contentHtml = `<video src="${url}" controls></video>`;
            } else if (["md","txt","json","js","ts","css","html","py","java","c","cpp","go","rs","php","yaml","yml"].includes(ext) || ext.length <= 5) {
                lastFullScreenType = "text";
                contentHtml = `<textarea class="gh-fullscreen-content" id="ghFullscreenEdit">${atob(data.content.replace(/\n/g, ""))}</textarea>`;
            } else {
                lastFullScreenType = "other";
                const blob = new Blob([atob(data.content)], {type: "application/octet-stream"});
                const url = URL.createObjectURL(blob);
                contentHtml = `<a href="${url}" download="${getFileName(path)}" class="save-btn">下载文件</a>`;
            }
            
            document.getElementById("ghFullContent").innerHTML = contentHtml;
            
            if (lastFullScreenType === "text") {
                document.getElementById("ghFullscreenEdit").focus();
            }
        }

        // Modify saveFullScreenEdit
        window.saveFullScreenEdit = async function() {
            if (!editingFile) return;
            const val = document.getElementById("ghFullscreenEdit").value;
            const commitMessage = document.getElementById("commitMessage").value.trim() || `Update ${editingFile}`;
            
            token = localStorage.getItem("gh_token") || "";
            if (!token) {
                token = await getFullToken();
                localStorage.setItem("gh_token", token);
            }
            
            showStatus("正在保存...", "#0969da");
            const content = btoa(unescape(encodeURIComponent(val)));
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${editingFile}`;
            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: commitMessage,
                    content: content,
                    sha: fileSha
                })
            });
            
            const data = await res.json();
            if (res.ok) {
                showStatus("保存成功！");
                loadFiles(curPath);
                window.closeFullScreen();
            } else {
                showStatus("保存失败: " + (data.message || ""), "#cf222e");
            }
        }
        
        // Initialize
        initApp();
    </script>
</body>
</html>
