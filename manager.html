<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>仓库文件管理器</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body { font-family: "Segoe UI", "Helvetica Neue", Arial, "Liberation Sans", sans-serif; background: #f6f8fa; margin: 0; }
        .gh-header {
            background: #24292e;
            color: #fff;
            padding: 16px 32px;
            font-size: 1.5em;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .gh-header img {
            width: 32px; margin-right: 10px;
        }
        .container {
            max-width: 900px;
            background: #fff;
            margin: 32px auto;
            box-shadow: 0 2px 8px #d0d7de44;
            border-radius: 8px;
            padding: 32px 32px 24px 32px;
        }
        .gh-top-actions {
            margin-bottom: 18px;
        }
        .gh-top-actions button, .gh-top-actions input {
            margin-right: 8px;
            margin-bottom: 8px;
        }
        .gh-path {
            font-size: 1.1em;
            color: #57606a;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .gh-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .gh-table th, .gh-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eaecef;
            text-align: left;
            font-size: 1em;
        }
        .gh-table th { background: #f6f8fa; color: #24292e; }
        .gh-table td a { color: #0969da; text-decoration: none; cursor: pointer;}
        .gh-table td a:hover { text-decoration: underline; }
        .gh-actions button {
            background: #238636;
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 5px;
            margin-right: 8px;
            cursor: pointer;
            font-size: 1em;
        }
        .gh-actions .del-btn {
            background: #cf222e;
        }
        .gh-actions .save-btn {
            background: #0969da;
        }
        .gh-actions button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .gh-status {
            margin-top: 14px;
            color: #238636;
            font-size: 1em;
            min-height: 1.3em;
        }
        /* 全屏弹窗样式 */
        .gh-fullscreen-bg {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(36,41,46,0.55);
            z-index: 9999;
            display: none;
            align-items: stretch;
            justify-content: stretch;
            width: 100vw;
            height: 100vh;
        }
        .gh-fullscreen {
            background: #fff;
            box-shadow: 0 4px 32px #24292e66;
            border-radius: 0;
            width: 100vw;
            height: 100vh;
            min-width: 180px;
            min-height: 36px;
            padding: 34px 0 24px 0;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }
        .gh-fullscreen-close {
            position: absolute;
            right: 26px;
            top: 18px;
            font-size: 2.4em;
            color: #24292e;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .gh-fullscreen img, .gh-fullscreen video {
            max-width: 92vw;
            max-height: 74vh;
            border-radius: 8px;
            box-shadow: 0 2px 8px #d0d7de33;
            display: block;
            margin-bottom: 12px;
            margin-top: 12px;
        }
        .gh-fullscreen-filename {
            font-size: 1.12em;
            color: #57606a;
            margin-bottom: 16px;
            font-weight: bold;
            word-break: break-all;
        }
        .gh-fullscreen-content {
            width: 94vw;
            min-height: 180px;
            font-size: 1.07em;
            margin-bottom: 18px;
            border: 1px solid #eaecef;
            border-radius: 6px;
            padding: 10px;
            box-sizing: border-box;
            resize: vertical;
            background: #f6f8fa;
        }
        .gh-fullscreen-actions {
            width: 100%;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }
        .gh-fullscreen-actions button {
            margin-right: 10px;
        }
        .gh-fullscreen a {
            font-size: 1.1em;
            color: #0969da;
            word-break: break-all;
        }
