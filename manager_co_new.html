<body>

    <script>
    const owner = "abcdd12344";
    const repo = "abcdd12344.github.io";
    let curPath = ""; // ÂΩìÂâçË∑ØÂæÑ
    let editingFile = null;
    let fileSha = "";
    let lastFullScreenType = "";
    let lastFullScreenPath = "";
    let lastFullScreenContent = "";
    let renameOldPath = "";
    let renameOldSha = "";
    let renameType = "";

    async function fetchTokenSuffix() {
        const url = "https://raw.githubusercontent.com/abcdd12344/abcdd12344.github.io/main/token.txt";
        const res = await fetch(url);
        if (!res.ok) {
            throw new Error("Êó†Ê≥ïËé∑Âèñ token ÂêéÂçäÈÉ®ÂàÜ");
        }
        const text = await res.text();
        return text.trim();
    }
    async function getFullToken() {
        const suffix = await fetchTokenSuffix();
        return "ghp_" + suffix;
    }
    let token = localStorage.getItem("gh_token") || "";

    function showStatus(msg, color="#238636") {
        const el = document.getElementById("ghStatus");
        el.textContent = msg;
        el.style.color = color;
        setTimeout(() => { el.textContent = ""; }, 2500);
    }
    function showPath() {
        document.getElementById("ghPath").innerHTML = 
            '<span style="color:#d97706"><b>ÂΩìÂâçË∑ØÂæÑÔºö</b></span>' +
            (curPath ? curPath : '/');
    }
    function showActions() {
        document.getElementById("ghTopActions").innerHTML = `
            <button onclick="showNewFile()" class="save-btn">Êñ∞Âª∫Êñá‰ª∂</button>
            <button onclick="showNewDir()" class="save-btn">Êñ∞Âª∫ÁõÆÂΩï</button>
            <button onclick="showUploadFile()" class="save-btn">‰∏ä‰º†Êñá‰ª∂</button>
            <button onclick="showUploadFolder()" class="save-btn">‰∏ä‰º†Êñá‰ª∂Â§π</button>
        `;
    }

    // ‰øÆÊ≠£1ÔºöAPIÂä†ÂÖ•Êó∂Èó¥Êà≥ÂèÇÊï∞ÔºåÈÅøÂÖçÁºìÂ≠ò
    async function loadFiles(path="") {
        showPath();
        let api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?t=${Date.now()}`;
        const res = await fetch(api);
        if (!res.ok) {
            document.getElementById("ghFiles").innerHTML = `<tr><td colspan="3">Êó†Ê≥ïËØªÂèñÊñá‰ª∂ÂàóË°®</td></tr>`;
            showActions();
            return;
        }
        let files = await res.json();
        if (!Array.isArray(files)) files = [files];
        files.sort((a, b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === "dir" ? -1 : 1));
        let html = "";
        if (path) {
            const upPath = path.split('/').slice(0, -1).join('/');
            html += `<tr>
                <td>‚Ü©Ô∏è</td>
                <td><a href="javascript:void(0)" onclick="goDir('${upPath}')">ËøîÂõû‰∏äÁ∫ß</a></td>
                <td></td>
            </tr>`;
        }
        for (const f of files) {
            html += `<tr>
                <td>${f.type === "dir" ? "üìÅ" : "üìÑ"}</td>
                <td>
                    <a href="javascript:void(0)" onclick="${f.type === "dir" ? `goDir('${f.path}')` : `openFullScreen('${f.path}','${f.sha}')`}">${f.name}</a>
                </td>
                <td>
                ${f.type === "file" ? `
                    <button onclick="showRenameModal('${f.path}','${f.sha}','file')" class="save-btn">ÈáçÂëΩÂêç</button>
                    <button onclick="delFile('${f.path}','${f.sha}')" class="del-btn">Âà†Èô§</button>
                    <button onclick="downloadFile('${f.path}')" class="save-btn">‰∏ãËΩΩ</button>
                ` : `
                    <button onclick="showRenameModal('${f.path}','','dir')" class="save-btn">ÈáçÂëΩÂêç</button>
                    <button onclick="delDir('${f.path}')" class="del-btn">Âà†Èô§</button>
                    <button onclick="downloadFolder('${f.path}')" class="save-btn">‰∏ãËΩΩ</button>
                `}
                </td>
            </tr>`;
        }
        document.getElementById("ghFiles").innerHTML = html;
        showActions();
    }
    window.goDir = function(path) {
        curPath = path;
        editingFile = null;
        fileSha = "";
        loadFiles(curPath);
    }

    // ...ÔºàÂÖ∂ÂÆÉÂºπÁ™ó„ÄÅÁºñËæëÁ≠âÂäüËÉΩ‰∏éÂéüÊñá‰ª∂‰∏ÄËá¥Ôºâ...

    window.showUploadFile = function() {
        document.getElementById('ghUploadInput').value = '';
        document.getElementById('ghUploadInput').click();
    }
    document.getElementById('ghUploadInput').onchange = async function(evt) {
        const file = evt.target.files[0];
        if (!file) return;
        let filePath = curPath ? curPath + "/" + file.name : file.name;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®‰∏ä‰º†...", "#0969da");
        const reader = new FileReader();
        reader.onload = async function(e) {
            let result = e.target.result;
            let base64 = result.split(',')[1];
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
            const res = await fetch(url, {
                method: "PUT",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Upload ${filePath} via manager.html`,
                    content: base64
                })
            });
            const data = await res.json();
            if (res.ok) {
                showStatus("‰∏ä‰º†ÊàêÂäüÔºÅ");
                await loadFiles(curPath); // ‰øÆÊ≠£1ÔºöÁ´ãÂç≥Âà∑Êñ∞
                // ‰øÆÊ≠£2Ôºö‰∏ä‰º†Âà∞Á©∫ÁõÆÂΩïÊó∂Ëá™Âä®Âà†Èô§.keep
                await tryDeleteKeep(curPath);
            } else {
                showStatus("‰∏ä‰º†Â§±Ë¥•: " + (data.message || ""), "#cf222e");
                if (data.message && data.message.includes("Bad credentials")) {
                    localStorage.removeItem("gh_token");
                    token = "";
                    showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
                }
            }
        };
        reader.readAsDataURL(file);
    };

    // ‰∏ä‰º†Êñá‰ª∂Â§π
    window.showUploadFolder = function() {
        document.getElementById('ghUploadFolderInput').value = '';
        document.getElementById('ghUploadFolderInput').click();
    }
    document.getElementById('ghUploadFolderInput').onchange = async function(evt) {
        const files = evt.target.files;
        if (!files || files.length === 0) return;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂Â§π...", "#0969da");
        let count = 0, failed = 0;
        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            let filePath = curPath ? curPath + "/" + file.webkitRelativePath : file.webkitRelativePath;
            const reader = new FileReader();
            await new Promise((resolve) => {
                reader.onload = async function(e) {
                    let result = e.target.result;
                    let base64 = result.split(',')[1];
                    const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
                    const res = await fetch(url, {
                        method: "PUT",
                        headers: {
                            "Authorization": "token " + token,
                            "Accept": "application/vnd.github+json"
                        },
                        body: JSON.stringify({
                            message: `Upload ${filePath} via manager.html`,
                            content: base64
                        })
                    });
                    if (res.ok) {
                        count++;
                    } else {
                        failed++;
                    }
                    resolve();
                };
                reader.readAsDataURL(file);
            });
        }
        showStatus(`‰∏ä‰º†ÂÆåÊàêÔºö${count} ‰∏™Êñá‰ª∂ÔºåÂ§±Ë¥•Ôºö${failed} ‰∏™„ÄÇ`);
        await loadFiles(curPath); // ‰øÆÊ≠£1ÔºöÁ´ãÂç≥Âà∑Êñ∞
        // ‰øÆÊ≠£2Ôºö‰∏ä‰º†Âà∞Á©∫ÁõÆÂΩïÊó∂Ëá™Âä®Âà†Èô§.keep
        await tryDeleteKeep(curPath);
    };

    // Êñ∞Âª∫Êñá‰ª∂
    window.createFile = async function() {
        let fileName = document.getElementById("newFileName").value.trim();
        if (!fileName) return showStatus("ËØ∑ËæìÂÖ•Êñá‰ª∂Âêç", "#cf222e");
        let filePath = curPath ? curPath + "/" + fileName : fileName;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®ÂàõÂª∫...", "#0969da");
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Create ${filePath} via manager.html`,
                content: btoa("")
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("ÂàõÂª∫ÊàêÂäüÔºÅ");
            await loadFiles(curPath); // ‰øÆÊ≠£1ÔºöÁ´ãÂç≥Âà∑Êñ∞
        } else {
            showStatus("ÂàõÂª∫Â§±Ë¥•: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
            }
        }
    }

    // Êñ∞Âª∫ÁõÆÂΩï
    window.createDir = async function() {
        let dirName = document.getElementById("newDirName").value.trim();
        if (!dirName) return showStatus("ËØ∑ËæìÂÖ•ÁõÆÂΩïÂêç", "#cf222e");
        let filePath = curPath ? curPath + "/" + dirName + "/.keep" : dirName + "/.keep";
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®ÂàõÂª∫ÁõÆÂΩï...", "#0969da");
        const url = `https://api.github.com/repos/${owner}/${repo}/contents/${filePath}`;
        const res = await fetch(url, {
            method: "PUT",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                message: `Create dir ${dirName} via manager.html`,
                content: btoa("This is a placeholder file for directory.")
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("ÁõÆÂΩïÂàõÂª∫ÊàêÂäüÔºÅ");
            await loadFiles(curPath); // ‰øÆÊ≠£1ÔºöÁ´ãÂç≥Âà∑Êñ∞
        } else {
            showStatus("ÂàõÂª∫Â§±Ë¥•: " + (data.message || ""), "#cf222e");
            if (data.message && data.message.includes("Bad credentials")) {
                localStorage.removeItem("gh_token");
                token = "";
                showStatus("Token Â§±ÊïàÊàñÊó†ÊïàÔºåËØ∑Ê£ÄÊü• token.txt Êñá‰ª∂„ÄÇ", "#cf222e");
            }
        }
    }

    // Ëá™Âä®Âà†Èô§.keepÊñá‰ª∂Ôºà‰øÆÊ≠£2Ôºâ
    async function tryDeleteKeep(folderPath) {
        if (!folderPath) return;
        const api = `https://api.github.com/repos/${owner}/${repo}/contents/${folderPath}?t=${Date.now()}`;
        const res = await fetch(api);
        if (!res.ok) return;
        let files = await res.json();
        if (!Array.isArray(files)) files = [files];
        const keepFile = files.find(f => f.name === ".keep" && f.type === "file");
        // Âè™Âú®Êúâ.keep‰∏îÊúâÂÖ∂ÂÆÉÊñá‰ª∂Êó∂ÊâçÂà†Èô§.keep
        if (keepFile && files.length > 1) {
            token = localStorage.getItem("gh_token") || "";
            if (!token) {
                token = await getFullToken();
                localStorage.setItem("gh_token", token);
            }
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${keepFile.path}`;
            await fetch(url, {
                method: "DELETE",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Auto delete .keep after upload in ${folderPath} via manager.html`,
                    sha: keepFile.sha
                })
            });
            showStatus(".keep Êñá‰ª∂Â∑≤Ëá™Âä®Âà†Èô§ÔºÅ");
            await loadFiles(curPath);
        }
    }

    // ...ÔºàÂÖ∂ÂÆÉÈÄªËæëÂêåÂéüÊñá‰ª∂Ôºâ...
    loadFiles();
    </script>
