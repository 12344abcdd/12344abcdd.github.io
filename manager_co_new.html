<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>GitHub ‰ªìÂ∫ìÁÆ°ÁêÜÂô®</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        html, body { height: 100%; }
        body {
            font-family: "Segoe UI", "Helvetica Neue", Arial, "Liberation Sans", sans-serif;
            background: #f6f8fa;
            margin: 0;
            min-height: 100vh;
        }
        .gh-header {
            background: #24292e;
            color: #fff;
            padding: 16px 32px;
            font-size: 1.5em;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        .gh-header img { width: 32px; margin-right: 10px; }
        .container {
            max-width: 900px;
            background: #fff;
            margin: 0 auto;
            box-shadow: 0 2px 8px #d0d7de44;
            border-radius: 8px;
            padding: 32px 32px 24px 32px;

        }
        .gh-top-actions {
            margin-bottom: 18px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .gh-top-actions button, .gh-top-actions input {
            margin-bottom: 8px;
        }
        .gh-path {
            font-size: 1.1em;
            color: #57606a;
            margin-bottom: 20px;
            word-break: break-all;
        }
        .gh-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
        }
        .gh-table th, .gh-table td {
            padding: 10px 8px;
            border-bottom: 1px solid #eaecef;

            font-size: 1em;
        }
        .gh-table th { background: #f6f8fa; color: #24292e; }
        .gh-table td a { color: #0969da; text-decoration: none; cursor: pointer;}
        .gh-table td a:hover { text-decoration: underline; }
        button {
            background: #238636;
            color: #fff;
            border: none;
            padding: 6px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .del-btn { background: #cf222e; }
        .save-btn { background: #0969da; }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        input[type="text"] {
            padding: 6px 12px;
            border: 1px solid #d0d7de;
            border-radius: 5px;
            font-size: 1em;
        }
        .gh-status {
            margin-top: 14px;
            color: #238636;
            font-size: 1em;
            min-height: 1.3em;
        }
        .gh-fullscreen-bg {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(36,41,46,0.55);
            z-index: 9999;
            display: none;
            align-items: stretch;
            justify-content: stretch;
            width: 100vw;
            height: 100vh;
        }
        .gh-fullscreen {
            background: #fff;
            box-shadow: 0 4px 32px #24292e66;
            border-radius: 8px;
            width: 100%;
            height: 100%;
            max-width: 1200px;
            max-height: 90vh;
            margin: auto;
            padding: 34px 24px 24px 24px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
        }
        .gh-fullscreen-close {
            position: absolute;
            right: 26px;
            top: 18px;
            font-size: 2.4em;
            color: #24292e;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }
        .gh-fullscreen img, .gh-fullscreen video {
            max-width: 92%;
            max-height: 74vh;
            border-radius: 8px;

        .gh-fullscreen-filename {

            font-weight: bold;
            word-break: break-all;
        }
        .gh-fullscreen-content {
            width: 94%;
            min-height: 180px;
            font-size: 1.07em;
            margin-bottom: 18px;

        }
        .gh-fullscreen-actions {
            width: 100%;
            display: flex;

            margin-bottom: 18px;
        }
        .gh-fullscreen a {
            font-size: 1.1em;
            color: #0969da;
            word-break: break-all;
        }
        .gh-rename-bg {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(36,41,46,0.25);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .gh-rename-modal {
            background: #fff;
            box-shadow: 0 4px 32px #24292e66;
            border-radius: 11px;
            min-width: 240px;
            max-width: 90vw;
            min-height: 58px;
            padding: 28px 28px 18px 28px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gh-rename-close {
            position: absolute;
            right: 16px;
            top: 14px;
            font-size: 1.8em;
            color: #24292e;
            background: none;
            border: none;
            cursor: pointer;
        }
        .gh-rename-title {
            font-size: 1.08em;
            font-weight: bold;
            margin-bottom: 12px;
            color: #57606a;
        }
        .gh-rename-input {
            width: 200px;
            margin-bottom: 16px;
            padding: 6px;
            font-size: 1em;
            border: 1px solid #eaecef;
            border-radius: 5px;
        }
        .gh-repo-list {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .gh-repo-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .gh-repo-list li {
            padding: 12px 0;
            border-bottom: 1px solid #eaecef;
        }
        .gh-repo-list li:last-child {
            border-bottom: none;
        }
        .gh-repo-list .repo-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #0969da;
            text-decoration: none;
        }
        .gh-repo-list .repo-desc {
            color: #57606a;
            margin: 4px 0;
        }
        .gh-repo-create {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #eaecef;
            text-align: center;
        }
        .gh-fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            max-width: 100vw !important;
            max-height: 100vh !important;
            margin: 0 !important;
            border-radius: 0 !important;
            padding: 20px !important;
            box-sizing: border-box !important;
        }
        
        .gh-fullscreen-content {
            width: 98% !important;
            height: calc(100vh - 160px) !important;
            margin: 10px auto !important;
            font-family: monospace !important;
            line-height: 1.5 !important;
        }

        .gh-repo-actions {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eaecef;
        }

        .gh-repo-actions button {
            margin: 5px;
        }

        .gh-settings-modal {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 32px #24292e66;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .gh-settings-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaecef;
        }

        .gh-settings-section:last-child {
            border-bottom: none;
        }

        .gh-settings-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #24292e;
        }
        @media (max-width: 600px) {
            .container { padding: 10px !important; }
            .gh-header { padding: 10px; font-size: 1.15em; }
            .gh-fullscreen { padding: 2vw; border-radius: 0; }
            .gh-fullscreen img, .gh-fullscreen video { max-width: 98%; }
            .gh-fullscreen-content { min-height: 100px; }
            .gh-rename-modal { padding: 10vw 3vw; }
            .gh-fullscreen-actions { flex-direction: column; align-items: flex-start;}
            .gh-repo-list { padding: 0 10px; }
        }
    </style>
</head>
<body>

    <div class="container" style="width:100%;box-sizing:border-box;">
        <div class="gh-top-actions" id="ghTopActions"></div>

        <table class="gh-table" id="ghTable">

    <!-- ÈáçÂëΩÂêçÂºπÁ™ó -->
    <div class="gh-rename-bg" id="ghRenameBg">
        <div class="gh-rename-modal" id="ghRenameModal">
            <button class="gh-rename-close" onclick="closeRenameModal()" title="ÂÖ≥Èó≠ÈáçÂëΩÂêç">&times;</button>

            <input class="gh-rename-input" id="ghRenameInput" type="text" value="">
            <div class="gh-rename-actions">
                <button onclick="doRenameFile()" class="save-btn">Á°ÆÂÆö</button>
                <button onclick="closeRenameModal()" class="del-btn">ÂèñÊ∂à</button>

        </div>

    <!-- ‰ªìÂ∫ìÂàóË°®ÂºπÁ™ó -->
    <div class="gh-fullscreen-bg" id="ghRepoBg" style="z-index:10001;">
        <div class="gh-fullscreen">
            <button class="gh-fullscreen-close" onclick="closeRepoList()" title="ÂÖ≥Èó≠">&times;</button>
            <div class="gh-repo-list">
                <div class="gh-fullscreen-filename" id="ghRepoListTitle"></div>
                <div id="ghRepoList"></div>
                <div class="gh-repo-create">
                    <input id="newRepoName" type="text" placeholder="Êñ∞‰ªìÂ∫ìÂêç" style="width:200px;">
                    <button onclick="createRepo()" class="save-btn">ÂàõÂª∫‰ªìÂ∫ì</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Repository Settings Modal -->
    <div class="gh-fullscreen-bg" id="ghSettingsBg" style="z-index:10002;">
        <div class="gh-settings-modal">
            <button class="gh-fullscreen-close" onclick="closeSettings()" title="ÂÖ≥Èó≠">&times;</button>
            <div class="gh-settings-section">
                <div class="gh-settings-title">‰ªìÂ∫ìËÆæÁΩÆ</div>
                <div id="ghSettingsContent"></div>
            </div>
        </div>
    </div>
    <script>
    let owner = "abcdd12344";  // Â∞ÜÂú®ÂàùÂßãÂåñÊó∂Êõ¥Êñ∞‰∏∫ÂΩìÂâçÁî®Êà∑
    let repo = "abcdd12344.github.io";
    let curPath = "";
    let editingFile = null;
    let fileSha = "";
    let lastFullScreenType = "";
    let lastFullScreenPath = "";
    let lastFullScreenContent = "";
    let renameOldPath = "";
    let renameOldSha = "";
    let renameType = "";

    async function initApp() {
        // Ëé∑ÂèñÂπ∂ËÆæÁΩÆÂΩìÂâçÁî®Êà∑‰ø°ÊÅØ
        try {
            token = localStorage.getItem("gh_token") || "";
            if (!token) {
                token = await getFullToken();
                localStorage.setItem("gh_token", token);
            }
            const userRes = await fetch("https://api.github.com/user", {
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                }
            });
            if (userRes.ok) {
                const userData = await userRes.json();
                owner = userData.login;
                document.getElementById("ghRepoListTitle").textContent = `${owner} ÁöÑ‰ªìÂ∫ìÂàóË°®`;
            }
        } catch (e) {
            console.error("Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:", e);
        }
        updateHeaderInfo();
        loadFiles();
    }

    function updateHeaderInfo() {
        document.getElementById("headerRepoInfo").textContent = 
            `for ${owner}/${repo}`;
    }

    async function fetchTokenSuffix() {
        const url = `https://raw.githubusercontent.com/${owner}/${repo}/main/token.txt`;
        const res = await fetch(url);
        if (!res.ok) { throw new Error("Êó†Ê≥ïËé∑Âèñ token ÂêéÂçäÈÉ®ÂàÜ"); }
        const text = await res.text();
        return text.trim();
    }
    async function getFullToken() {
        const suffix = await fetchTokenSuffix();
        return "ghp_" + suffix;
    }
    let token = localStorage.getItem("gh_token") || "";

    function showStatus(msg, color="#238636") {
        const el = document.getElementById("ghStatus");
        el.textContent = msg;
        el.style.color = color;
        setTimeout(() => { el.textContent = ""; }, 2500);
    }
    function showPath() {
        document.getElementById("ghPath").innerHTML = 
            '<span style="color:#d97706"><b>ÂΩìÂâçË∑ØÂæÑÔºö</b></span>' +
            (curPath ? curPath : '/');
    }
    function showActions() {
        document.getElementById("ghTopActions").innerHTML = `
            <button onclick="showRepoList()" class="save-btn">‰ªìÂ∫ìÁÆ°ÁêÜ</button>
            <button onclick="showNewFile()" class="save-btn">Êñ∞Âª∫Êñá‰ª∂</button>
            <button onclick="showNewDir()" class="save-btn">Êñ∞Âª∫ÁõÆÂΩï</button>
            <button onclick="showUploadFile()" class="save-btn">‰∏ä‰º†Êñá‰ª∂</button>
            <button onclick="showUploadFolder()" class="save-btn">‰∏ä‰º†Êñá‰ª∂Â§π</button>
        `;
    }

    async function loadFiles(path="") {
        showPath();
        let api = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
        const res = await fetch(api);
        if (!res.ok) {
            document.getElementById("ghFiles").innerHTML = `<tr><td colspan="3">Êó†Ê≥ïËØªÂèñÊñá‰ª∂ÂàóË°®</td></tr>`;
            showActions();
            return;
        }
        let files = await res.json();
        if (!Array.isArray(files)) files = [files];
        files.sort((a, b) => (a.type === b.type) ? a.name.localeCompare(b.name) : (a.type === "dir" ? -1 : 1));
        let html = "";
        if (path) {
            const upPath = path.split('/').slice(0, -1).join('/');
            html += `<tr>
                <td>‚Ü©Ô∏è</td>
                <td><a href="javascript:void(0)" onclick="goDir('${upPath}')">ËøîÂõû‰∏äÁ∫ß</a></td>
                <td></td>
            </tr>`;
        }
        for (const f of files) {
            html += `<tr>
                <td>${f.type === "dir" ? "üìÅ" : "üìÑ"}</td>
                <td>
                    <a href="javascript:void(0)" onclick="${f.type === "dir" ? `goDir('${f.path}')` : `openFullScreen('${f.path}','${f.sha}')`}">${f.name}</a>
                </td>
                <td>
                ${f.type === "file" ? `
                    <button onclick="showRenameModal('${f.path}','${f.sha}','file')" class="save-btn">ÈáçÂëΩÂêç</button>
                    <button onclick="delFile('${f.path}','${f.sha}')" class="del-btn">Âà†Èô§</button>
                    <button onclick="downloadFile('${f.path}')" class="save-btn">‰∏ãËΩΩ</button>
                ` : `
                    <button onclick="showRenameModal('${f.path}','','dir')" class="save-btn">ÈáçÂëΩÂêç</button>
                    <button onclick="delDir('${f.path}')" class="del-btn">Âà†Èô§</button>
                    <button onclick="downloadFolder('${f.path}')" class="save-btn">‰∏ãËΩΩ</button>
                `}
                </td>
            </tr>`;
        }
        document.getElementById("ghFiles").innerHTML = html;
        showActions();
    }
    window.goDir = function(path) {
        curPath = path;
        editingFile = null;
        fileSha = "";
        loadFiles(curPath);
    }

    // ‰ªìÂ∫ìÁÆ°ÁêÜÁõ∏ÂÖ≥ÂäüËÉΩ
    window.showRepoList = async function() {
        document.getElementById("ghRepoBg").style.display = "flex";
        document.getElementById("ghRepoList").innerHTML = "Ê≠£Âú®Âä†ËΩΩ...";
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        const url = `https://api.github.com/user/repos?per_page=100&sort=updated`;
        const res = await fetch(url, {
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            }
        });
        if (!res.ok) {
            document.getElementById("ghRepoList").innerHTML = "Êó†Ê≥ïËé∑Âèñ‰ªìÂ∫ìÂàóË°®";
            return;
        }
        const repos = await res.json();
        let html = `<ul>`;
        for (const repoItem of repos) {
            if (repoItem.owner.login !== owner) continue;  // Âè™ÊòæÁ§∫Ëá™Â∑±ÁöÑ‰ªìÂ∫ì
            html += `<li>
                <a href="javascript:void(0)" onclick="switchRepo('${repoItem.name}')" class="repo-name">
                    ${repoItem.name}
                    ${repoItem.name === repo ? ' <span style="color:#57606a;">(ÂΩìÂâç)</span>' : ''}
                </a>
                <div class="repo-desc">${repoItem.description || ''}</div>
            </li>`;
        }
        html += `</ul>`;
        document.getElementById("ghRepoList").innerHTML = html;
    };
    window.closeRepoList = function() {
        document.getElementById("ghRepoBg").style.display = "none";
    };
    window.switchRepo = function(newRepo) {
        if (newRepo === repo) return;
        repo = newRepo;
        curPath = "";
        closeRepoList();
        updateHeaderInfo();
        loadFiles();
        showStatus("Â∑≤ÂàáÊç¢Âà∞‰ªìÂ∫ì: " + newRepo, "#0969da");
    };
    window.createRepo = async function() {
        const repoName = document.getElementById("newRepoName").value.trim();
        if (!repoName) return showStatus("ËØ∑ËæìÂÖ•‰ªìÂ∫ìÂêç", "#cf222e");
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®ÂàõÂª∫‰ªìÂ∫ì...", "#0969da");
        const url = `https://api.github.com/user/repos`;
        const res = await fetch(url, {
            method: "POST",
            headers: {
                "Authorization": "token " + token,
                "Accept": "application/vnd.github+json"
            },
            body: JSON.stringify({
                name: repoName,
                auto_init: true,
                private: false
            })
        });
        const data = await res.json();
        if (res.ok) {
            showStatus("‰ªìÂ∫ìÂàõÂª∫ÊàêÂäüÔºÅ");
            document.getElementById("newRepoName").value = "";
            await showRepoList();
        } else {
            showStatus("ÂàõÂª∫Â§±Ë¥•: " + (data.message || ""), "#cf222e");
        }
    };

    // Êñá‰ª∂È¢ÑËßàÂíåÁºñËæë
    window.openFullScreen = async function(path, sha) {
        editingFile = path;
        fileSha = sha;
        lastFullScreenPath = path;
        document.getElementById("ghFullBg").style.display = "flex";
        const ext = path.split('.').pop().toLowerCase();
        let topActions = "";
        if (["md","txt","json","js","ts","css","html","py","java","c","cpp","go","rs","php","yaml","yml"].includes(ext) || ext.length <= 5) {
            topActions = `<button onclick="saveFullScreenEdit()" class="save-btn">‰øùÂ≠ò</button>
                <button onclick="closeFullScreen()" class="del-btn">ÂèñÊ∂à</button>`;
        }
        document.getElementById("ghFullTopActions").innerHTML = topActions;

        const rawUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${path}`;
        let contentHtml = `<div class="gh-fullscreen-filename">${path}</div>`;
        if (["png","jpg","jpeg","gif","bmp","svg","webp"].includes(ext)) {
            lastFullScreenType = "img";
            contentHtml += `<img src="${rawUrl}" alt="${path}">`;
            contentHtml += `<a href="${rawUrl}" download="${getFileName(path)}" class="save-btn" style="margin:20px;">‰∏ãËΩΩ</a>`;
        } else if (["mp4","webm","ogg"].includes(ext)) {
            lastFullScreenType = "video";
            contentHtml += `<video src="${rawUrl}" controls></video>`;
            contentHtml += `<a href="${rawUrl}" download="${getFileName(path)}" class="save-btn" style="margin:20px;">‰∏ãËΩΩ</a>`;
        } else if (["md","txt","json","js","ts","css","html","py","java","c","cpp","go","rs","php","yaml","yml"].includes(ext) || ext.length <= 5) {
            lastFullScreenType = "text";
            contentHtml += `<textarea class="gh-fullscreen-content" id="ghFullscreenEdit"></textarea>`;
        } else {
            lastFullScreenType = "other";
            contentHtml += `<a href="${rawUrl}" download="${getFileName(path)}" class="save-btn" target="_blank">‰∏ãËΩΩÊàñÂú®Êñ∞Á™óÂè£Êü•ÁúãÊñá‰ª∂</a>`;
        }
        document.getElementById("ghFullContent").innerHTML = contentHtml;
        if (lastFullScreenType === "text") {
            document.getElementById("ghFullscreenEdit").value = "Ê≠£Âú®Âä†ËΩΩÂÜÖÂÆπ...";
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?t=${Date.now()}`;

    window.doRenameFile = async function() {
        const newName = document.getElementById("ghRenameInput").value.trim();
        if (!newName || !renameOldPath) return showStatus("ËØ∑ËæìÂÖ•Êñ∞Êñá‰ª∂Âêç", "#cf222e");
        if (getFileName(renameOldPath) === newName) return showStatus("Êñá‰ª∂ÂêçÊú™‰øÆÊîπ", "#cf222e");
        const newPath = getParentPath(renameOldPath) ? getParentPath(renameOldPath) + '/' + newName : newName;
        token = localStorage.getItem("gh_token") || "";
        if (!token) {
            token = await getFullToken();
            localStorage.setItem("gh_token", token);
        }
        showStatus("Ê≠£Âú®ÈáçÂëΩÂêç...", "#0969da");
        if (renameType === "dir") {
            const api = `https://api.github.com/repos/${owner}/${repo}/contents/${renameOldPath}`;
            const res = await fetch(api);
            if (!res.ok) return showStatus("Êó†Ê≥ïËé∑ÂèñÁõÆÂΩïÂÜÖÂÆπ", "#cf222e");
            let items = await res.json();
            if (!Array.isArray(items)) items = [items];
            let ok = true;
            for (const item of items) {
                const subNewPath = newPath + "/" + getFileName(item.path);
                let data = item;
                if (!data.content) {
                    const r = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`);
                    if (!r.ok) continue;
                    data = await r.json();
                }
                const base64Content = data.content ? data.content.replace(/\n/g, "") : "";
                const createUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${subNewPath}`;
                const createRes = await fetch(createUrl, {
                    method: "PUT",
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    },
                    body: JSON.stringify({
                        message: `Rename (move) ${subNewPath} from ${item.path} via manager.html`,
                        content: base64Content
                    })
                });
                if (!createRes.ok) { ok = false; break; }
                const deleteUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${item.path}`;
                await fetch(deleteUrl, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    },
                    body: JSON.stringify({
                        message: `Delete ${item.path} after renaming to ${subNewPath} via manager.html`,
                        sha: item.sha
                    })
                });
            }
            if (ok) {
                showStatus("ÁõÆÂΩïÈáçÂëΩÂêçÊàêÂäüÔºÅ");
                await loadFiles(curPath);
                closeRenameModal();
            } else {
                showStatus("ÁõÆÂΩïÈáçÂëΩÂêçÂ§±Ë¥•", "#cf222e");
            }
        } else {
            let base64Content = null;
            const url = `https://api.github.com/repos/${owner}/${repo}/contents/${renameOldPath}?t=${Date.now()}`;
            const res = await fetch(url);
            if (!res.ok) {
                showStatus("Ëé∑ÂèñÂéüÊñá‰ª∂ÂÜÖÂÆπÂ§±Ë¥•", "#cf222e");
                return;
            }
            const data = await res.json();
            base64Content = data.content.replace(/\n/g, "");
            const createUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${newPath}`;
            const createRes = await fetch(createUrl, {
                method: "PUT",
                headers: {
                    "Authorization": "token " + token,
                    "Accept": "application/vnd.github+json"
                },
                body: JSON.stringify({
                    message: `Rename (create) ${newPath} from ${renameOldPath} via manager.html`,
                    content: base64Content
                })
            });
            const createData = await createRes.json();
            if (createRes.ok) {
                const deleteUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${renameOldPath}`;
                const deleteRes = await fetch(deleteUrl, {
                    method: "DELETE",
                    headers: {
                        "Authorization": "token " + token,
                        "Accept": "application/vnd.github+json"
                    },
                    body: JSON.stringify({
                        message: `Rename (delete) ${renameOldPath} after renaming to ${newPath} via manager.html`,
                        sha: renameOldSha
                    })
                });
                const deleteData = await deleteRes.json();
                if (deleteRes.ok) {
                    showStatus("ÈáçÂëΩÂêçÊàêÂäüÔºÅ");
                    await loadFiles(curPath);
                    closeRenameModal();
                } else {
                    showStatus("ÈáçÂëΩÂêçÂêéÂà†Èô§ÂéüÊñá‰ª∂Â§±Ë¥•: " + (deleteData.message || ""), "#cf222e");
                }
            } else {
                showStatus("ÈáçÂëΩÂêçÂ§±Ë¥•: " + (createData.message || ""), "#cf222e");
            }
        }
    };
