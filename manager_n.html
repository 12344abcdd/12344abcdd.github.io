<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Manager</title>
    <style>
        body {
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans",Helvetica,Arial,sans-serif;
            margin: 0;
            padding: 0;
            color: #24292f;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header Styles */
        .gh-header {
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .gh-header img {
            height: 32px;
        }
        .gh-header-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .gh-datetime {
            color: #57606a;
            font-size: 0.9em;
        }
        .gh-user-info {
            color: #57606a;
        }
        
        /* Actions Bar */
        .gh-top-actions {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Path Display */
        .gh-path {
            background: #f6f8fa;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        
        /* Buttons */
        .save-btn, .del-btn {
            padding: 5px 16px;
            border-radius: 6px;
            border: 1px solid;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            white-space: nowrap;
        }
        .save-btn {
            background-color: #2da44e;
            border-color: #2a9147;
            color: #fff;
        }
        .save-btn:hover {
            background-color: #2c974b;
        }
        .del-btn {
            background-color: #cf222e;
            border-color: #cf222e;
            color: #fff;
        }
        .del-btn:hover {
            background-color: #bc1f29;
        }
        
        /* File Table */
        .file-table {
            width: 100%;
            border-collapse: collapse;
        }
        .file-table td {
            padding: 8px;
            border-bottom: 1px solid #d0d7de;
        }
        .file-name {
            color: #0969da;
            text-decoration: none;
        }
        .file-name:hover {
            text-decoration: underline;
        }
        
        /* Modal Styles */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 500px;
            width: 90%;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        /* Status Message */
        #ghStatus {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 6px;
            background: #f6f8fa;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1001;
        }
        
        /* Full Screen Preview */
        .fullscreen-content {
            background: white;
            padding: 20px;
            border-radius: 6px;
            max-width: 90%;
            max-height: 90vh;
            overflow: auto;
        }
        .fullscreen-content textarea {
            width: 100%;
            min-height: 400px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="gh-header">
        <div class="gh-header-info">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub">
            <span id="headerRepoInfo"></span>
        </div>
        <div class="gh-user-meta">
            <span id="ghDateTime" class="gh-datetime"></span>
            <span id="ghUserInfo" class="gh-user-info"></span>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div id="ghTopActions" class="gh-top-actions"></div>
        <div id="ghPath" class="gh-path"></div>
        <table class="file-table">
            <tbody id="ghFiles"></tbody>
        </table>
    </div>

    <!-- Status Message -->
    <div id="ghStatus"></div>

    <!-- Rename Modal -->
    <div id="ghRenameBg" class="modal-bg">
        <div class="modal-content">
            <div class="modal-header">
                <div id="ghRenameTitle" class="modal-title"></div>
            </div>
            <input type="text" id="ghRenameInput" style="width:100%;margin:10px 0;padding:5px;">
            <div style="text-align:right;margin-top:15px;">
                <button onclick="doRenameFile()" class="save-btn">确定</button>
                <button onclick="closeRenameModal()" class="del-btn">取消</button>
            </div>
        </div>
    </div>

    <!-- Repository List Modal -->
    <div id="ghRepoBg" class="modal-bg">
        <div class="modal-content" style="max-width:800px;">
            <div class="modal-header">
                <div id="ghRepoListTitle" class="modal-title">仓库列表</div>
            </div>
            <div id="ghRepoList" style="max-height:60vh;overflow:auto;"></div>
            <div style="text-align:right;margin-top:15px;">
                <button onclick="closeRepoList()" class="del-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- Full Screen Preview -->
    <div id="ghFullBg" class="modal-bg">
        <div id="ghFullContent" class="fullscreen-content">
            <div id="ghFullTopActions" style="margin-bottom:10px;"></div>
            <div id="ghFullMainContent"></div>
        </div>
    </div>

    <!-- Upload File Input (hidden) -->
    <input type="file" id="ghUploadInput" style="display:none;">
    
    <!-- Upload Folder Input (hidden) -->
    <input type="file" id="ghUploadFolderInput" webkitdirectory directory multiple style="display:none;">

    <!-- Unzip Progress Modal -->
    <div id="ghUnzipBg" class="modal-bg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">解压进度</div>
            </div>
            <div id="ghUnzipStatus"></div>
            <progress id="ghUnzipProgressBar" value="0" max="100" style="width:100%;margin:10px 0;"></progress>
            <div id="ghUnzipPercent" style="text-align:center;"></div>
            <div style="text-align:right;margin-top:15px;">
                <button onclick="closeUnzipModal()" class="del-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="ghSettingsBg" class="modal-bg">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">仓库设置</div>
            </div>
            <div id="ghSettingsContent"></div>
            <div style="text-align:right;margin-top:15px;">
                <button onclick="closeSettings()" class="del-btn">关闭</button>
            </div>
        </div>
    </div>

    <!-- JSZip Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <!-- Main Script -->
    <script type="module" src="manager.js"></script>
</body>
</html>
