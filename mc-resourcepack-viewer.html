<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>我的世界资源包渲染器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f8f8f8;
    }
    h1 {
      color: #3867d6;
    }
    #texturePreview img {
      border: 1px solid #ddd;
      border-radius: 4px;
      transition: box-shadow .2s;
      margin: 4px;
      width: 64px;
      height: 64px;
      object-fit: contain;
    }
    #texturePreview img:hover {
      box-shadow: 0 0 8px #3867d6;
    }
    #modelPreview {
      margin-top: 30px;
    }
    #threeContainer {
      width: 400px;
      height: 400px;
      background: #222;
      border-radius: 8px;
      margin-top: 10px;
    }
    #modelSelect {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>我的世界 Java版资源包渲染器</h1>
  <input type="file" id="zipInput" accept=".zip">
  <div id="texturePreview"></div>
  <div id="modelPreview">
    <h2>3D模型预览</h2>
    <label for="modelSelect">选择方块名称：</label>
    <select id="modelSelect"></select>
    <div id="threeContainer"></div>
  </div>
  <!-- 依赖库CDN -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script>
    const zipInput = document.getElementById('zipInput');
    const texturePreview = document.getElementById('texturePreview');
    const modelSelect = document.getElementById('modelSelect');
    const threeContainer = document.getElementById('threeContainer');

    let textures = {};
    let models = {};

    zipInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      JSZip.loadAsync(file).then(zip => {
        textures = {};
        models = {};
        texturePreview.innerHTML = '';
        modelSelect.innerHTML = '<option value="">请选择方块名称</option>';

        // 查找贴图和模型文件
        zip.forEach((relativePath, zipEntry) => {
          // PNG贴图
          if (/^assets\/minecraft\/textures\/.*\.png$/.test(relativePath)) {
            textures[relativePath] = zipEntry;
          }
          // 方块模型JSON
          if (/^assets\/minecraft\/models\/block\/.*\.json$/.test(relativePath)) {
            models[relativePath] = zipEntry;
          }
        });

        // 预览贴图
        Object.entries(textures).forEach(([path, entry]) => {
          entry.async('base64').then(data => {
            const img = document.createElement('img');
            img.src = 'data:image/png;base64,' + data;
            img.title = path;
            texturePreview.appendChild(img);
          });
        });

        // 填充模型选择器，显示方块名称
        Object.keys(models).forEach(modelPath => {
          const opt = document.createElement('option');
          // 提取方块名称（文件名不带扩展名）
          const nameMatch = modelPath.match(/block\/([^\/]+)\.json$/);
          const blockName = nameMatch ? nameMatch[1] : modelPath;
          opt.value = modelPath;
          opt.textContent = blockName;
          modelSelect.appendChild(opt);
        });
      });
    });

    // Three.js 初始化
    let renderer, scene, camera, cubeMesh;
    function initThree() {
      if (renderer) {
        renderer.dispose();
        threeContainer.innerHTML = '';
      }
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(400, 400);
      threeContainer.appendChild(renderer.domElement);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
      camera.position.set(2, 2, 4);
      camera.lookAt(0, 0, 0);

      // 光源
      const ambient = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambient);
      const directional = new THREE.DirectionalLight(0xffffff, 0.7);
      directional.position.set(4, 8, 4);
      scene.add(directional);
    }

    function animate() {
      if (cubeMesh) {
        cubeMesh.rotation.y += 0.01;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }
    }

    // 渲染简易方块模型
    function renderBlockModel(modelJson, textureDataUrl) {
      // 清理场景
      while(scene.children.length > 2) scene.remove(scene.children[2]);

      // 只支持最简单的cube结构
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      let material;
      if (textureDataUrl) {
        const texLoader = new THREE.TextureLoader();
        const texture = texLoader.load(textureDataUrl, () => { renderer.render(scene, camera); });
        material = new THREE.MeshStandardMaterial({ map: texture });
      } else {
        material = new THREE.MeshStandardMaterial({ color: 0xcccccc });
      }
      cubeMesh = new THREE.Mesh(geometry, material);
      scene.add(cubeMesh);
      animate();
    }

    // 选择模型后渲染
    modelSelect.addEventListener('change', function() {
      const modelPath = this.value;
      if (!modelPath) return;

      models[modelPath].async('text').then(jsonText => {
        let modelJson;
        try {
          modelJson = JSON.parse(jsonText);
        } catch (e) {
          alert('模型JSON解析失败');
          return;
        }

        // 读取主贴图
        let texturePath = '';
        if (modelJson.textures && modelJson.textures.all) {
          texturePath = modelJson.textures.all.replace(/^minecraft:/, 'assets/minecraft/textures/') + '.png';
        } else if (modelJson.textures && modelJson.textures.top) {
          texturePath = modelJson.textures.top.replace(/^minecraft:/, 'assets/minecraft/textures/') + '.png';
        }
        if (textures[texturePath]) {
          textures[texturePath].async('base64').then(data => {
            const url = 'data:image/png;base64,' + data;
            initThree();
            renderBlockModel(modelJson, url);
          });
        } else {
          initThree();
          renderBlockModel(modelJson, null);
        }
      });
    });

    // 初始Three.js
    initThree();
  </script>
</body>
</html>
