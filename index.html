<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中超链接示例</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .link-container {
            text-align: center;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid #0066cc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a href="https://abcdd12344.github.io/rse.html" target="_blank">rse</a>
    </div>
</body>
</html>
