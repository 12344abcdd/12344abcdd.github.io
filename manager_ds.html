<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 文件管理器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
    <style>
        :root {
            --color-text-primary: #24292e;
            --color-text-secondary: #586069;
            --color-bg-primary: #fff;
            --color-bg-secondary: #f6f8fa;
            --color-border-primary: #e1e4e8;
            --color-border-secondary: #d1d5da;
            --color-accent: #0366d6;
            --color-accent-hover: #035fc7;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--color-text-primary);
            background-color: var(--color-bg-primary);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 16px;
        }
        
        header {
            background-color: var(--color-bg-primary);
            padding: 16px 0;
            border-bottom: 1px solid var(--color-border-primary);
        }
        
        .header-content {
            display: flex;
            align-items: center;
        }
        
        .repo-name {
            font-weight: 600;
            color: var(--color-text-primary);
            font-size: 20px;
        }
        
        .repo-meta {
            display: flex;
            margin-top: 8px;
            color: var(--color-text-secondary);
            font-size: 12px;
        }
        
        .repo-meta-item {
            margin-right: 16px;
        }
        
        .nav-tabs {
            display: flex;
            border-bottom: 1px solid var(--color-border-primary);
            margin-top: 16px;
        }
        
        .nav-tab {
            padding: 8px 16px;
            font-weight: 600;
            color: var(--color-text-secondary);
            text-decoration: none;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 6px 6px 0 0;
            margin-right: 4px;
        }
        
        .nav-tab.active {
            color: var(--color-accent);
            background-color: var(--color-bg-primary);
            border-color: var(--color-border-primary);
            border-bottom-color: var(--color-bg-primary);
        }
        
        .file-explorer {
            border: 1px solid var(--color-border-primary);
            border-radius: 6px;
            margin-top: 16px;
        }
        
        .file-header {
            background-color: var(--color-bg-secondary);
            padding: 8px 16px;
            border-bottom: 1px solid var(--color-border-primary);
            display: flex;
            align-items: center;
        }
        
        .file-content {
            padding: 16px;
        }
        
        .file-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .file-row {
            border-bottom: 1px solid var(--color-border-primary);
        }
        
        .file-row:last-child {
            border-bottom: none;
        }
        
        .file-icon {
            width: 24px;
            text-align: center;
            color: var(--color-text-secondary);
        }
        
        .file-name {
            padding: 8px 0;
        }
        
        .file-name a {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        .file-name a:hover {
            text-decoration: underline;
        }
        
        .file-message {
            color: var(--color-text-secondary);
            text-align: right;
            padding-right: 16px;
        }
        
        .file-actions {
            text-align: right;
        }
        
        .btn {
            display: inline-block;
            padding: 5px 16px;
            font-weight: 500;
            line-height: 20px;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid;
            border-radius: 6px;
            text-decoration: none;
        }
        
        .btn-primary {
            color: #fff;
            background-color: var(--color-accent);
            border-color: rgba(27, 31, 35, 0.15);
        }
        
        .btn-primary:hover {
            background-color: var(--color-accent-hover);
        }
        
        .editor-container {
            margin-top: 16px;
        }
        
        .editor-textarea {
            width: 100%;
            min-height: 300px;
            font-family: monospace;
            padding: 8px;
            border: 1px solid var(--color-border-primary);
            border-radius: 6px;
            resize: vertical;
        }
        
        .editor-actions {
            margin-top: 8px;
            text-align: right;
        }
        
        .breadcrumb {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        
        .breadcrumb-item {
            display: flex;
            align-items: center;
        }
        
        .breadcrumb-item a {
            color: var(--color-accent);
            text-decoration: none;
        }
        
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb-separator {
            margin: 0 6px;
            color: var(--color-text-secondary);
        }
        
        .loading {
            text-align: center;
            padding: 32px;
            color: var(--color-text-secondary);
        }
        
        .error {
            color: #cb2431;
            background-color: #ffebef;
            padding: 16px;
            border-radius: 6px;
            margin: 16px 0;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--color-bg-primary);
            padding: 20px;
            border-radius: 6px;
            width: 400px;
            max-width: 90%;
        }
        
        .modal-title {
            font-weight: 600;
            margin-bottom: 16px;
        }
        
        .modal-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid var(--color-border-primary);
            border-radius: 6px;
        }
        
        .modal-actions {
            text-align: right;
        }
        
        .modal-close {
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1 class="repo-name" id="repo-name">仓库文件管理器</h1>
                    <div class="repo-meta">
                        <span class="repo-meta-item" id="repo-branch">main</span>
                        <span class="repo-meta-item" id="repo-stats"></span>
                    </div>
                </div>
            </div>
            
            <div class="nav-tabs">
                <a href="#" class="nav-tab active">代码</a>
                <a href="#" class="nav-tab">问题</a>
                <a href="#" class="nav-tab">拉取请求</a>
                <a href="#" class="nav-tab">操作</a>
                <a href="#" class="nav-tab">项目</a>
                <a href="#" class="nav-tab">Wiki</a>
                <a href="#" class="nav-tab">安全</a>
                <a href="#" class="nav-tab">见解</a>
                <a href="#" class="nav-tab">设置</a>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="breadcrumb" id="breadcrumb">
            <div class="breadcrumb-item">
                <a href="#" class="repo-link">abcdd12344</a>
            </div>
            <span class="breadcrumb-separator">/</span>
            <div class="breadcrumb-item">
                <a href="#" class="repo-link" id="current-repo">repo</a>
            </div>
            <span class="breadcrumb-separator">/</span>
            <div class="breadcrumb-item">
                <a href="#" class="path-link" data-path="">根目录</a>
            </div>
        </div>
        
        <div class="file-explorer">
            <div class="file-header">
                <div style="flex-grow: 1;">
                    <button class="btn btn-primary" id="new-file-btn">新建文件</button>
                    <button class="btn" id="upload-file-btn">上传文件</button>
                </div>
                <div>
                    <button class="btn" id="refresh-btn">刷新</button>
                </div>
            </div>
            
            <div class="file-content">
                <div id="loading" class="loading">
                    <span>加载中...</span>
                </div>
                <div id="error-message" class="error" style="display: none;"></div>
                <table class="file-table" id="file-table" style="display: none;">
                    <tbody id="file-list">
                        <!-- 文件列表将在这里动态生成 -->
                    </tbody>
                </table>
                
                <div id="editor-container" class="editor-container" style="display: none;">
                    <textarea id="editor-textarea" class="editor-textarea"></textarea>
                    <div class="editor-actions">
                        <button class="btn" id="cancel-edit-btn">取消</button>
                        <button class="btn btn-primary" id="save-file-btn">保存更改</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div class="modal" id="new-file-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-new-file-modal">&times;</button>
            <h3 class="modal-title">新建文件</h3>
            <input type="text" class="modal-input" id="new-file-name" placeholder="文件名 (包括扩展名，如: example.txt)">
            <div class="modal-actions">
                <button class="btn" id="cancel-new-file">取消</button>
                <button class="btn btn-primary" id="create-new-file">创建</button>
            </div>
        </div>
    </div>
    
    <div class="modal" id="delete-confirm-modal">
        <div class="modal-content">
            <button class="modal-close" id="close-delete-modal">&times;</button>
            <h3 class="modal-title">确认删除</h3>
            <p>确定要删除 <span id="delete-file-name"></span> 吗？</p>
            <div class="modal-actions">
                <button class="btn" id="cancel-delete">取消</button>
                <button class="btn btn-primary" id="confirm-delete">删除</button>
            </div>
        </div>
    </div>
    
    <script>
        // 全局变量
        let currentRepo = window.location.pathname.split('/')[1] || '';
        let currentPath = '';
        let currentBranch = 'main';
        let githubToken = '';
        let fileToDelete = '';
        
        // DOM 元素
        const fileListEl = document.getElementById('file-list');
        const fileTableEl = document.getElementById('file-table');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error-message');
        const editorContainerEl = document.getElementById('editor-container');
        const editorTextareaEl = document.getElementById('editor-textarea');
        const breadcrumbEl = document.getElementById('breadcrumb');
        const repoNameEl = document.getElementById('repo-name');
        const currentRepoEl = document.getElementById('current-repo');
        const repoStatsEl = document.getElementById('repo-stats');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', async function() {
            // 设置仓库名称
            if (!currentRepo) {
                currentRepo = prompt('请输入要管理的仓库名称:');
                if (!currentRepo) {
                    currentRepo = 'repo-manager';
                }
                updateUrl();
            }
            
            repoNameEl.textContent = currentRepo;
            currentRepoEl.textContent = currentRepo;
            
            // 从 URL 获取路径
            const pathMatch = window.location.hash.match(/path=(.*)/);
            if (pathMatch) {
                currentPath = decodeURIComponent(pathMatch[1]);
            }
            
            // 更新面包屑导航
            updateBreadcrumb();
            
            // 获取 GitHub Token
            await getGitHubToken();
            
            // 加载文件列表
            loadFiles();
            
            // 事件监听器
            document.getElementById('refresh-btn').addEventListener('click', loadFiles);
            document.getElementById('cancel-edit-btn').addEventListener('click', cancelEdit);
            document.getElementById('save-file-btn').addEventListener('click', saveFile);
            document.getElementById('new-file-btn').addEventListener('click', showNewFileModal);
            document.getElementById('create-new-file').addEventListener('click', createNewFile);
            document.getElementById('cancel-new-file').addEventListener('click', hideNewFileModal);
            document.getElementById('close-new-file-modal').addEventListener('click', hideNewFileModal);
            document.getElementById('confirm-delete').addEventListener('click', confirmDelete);
            document.getElementById('cancel-delete').addEventListener('click', hideDeleteModal);
            document.getElementById('close-delete-modal').addEventListener('click', hideDeleteModal);
            
            // 处理浏览器前进/后退
            window.addEventListener('popstate', function() {
                const pathMatch = window.location.hash.match(/path=(.*)/);
                if (pathMatch) {
                    currentPath = decodeURIComponent(pathMatch[1]);
                } else {
                    currentPath = '';
                }
                updateBreadcrumb();
                loadFiles();
            });
        });
        
        // 从 token.txt 或 localStorage 获取 GitHub Token
        async function getGitHubToken() {
            // 尝试从 localStorage 读取
            const storedToken = localStorage.getItem('github_token');
            if (storedToken && storedToken.startsWith('ghp_')) {
                githubToken = storedToken;
                return;
            }
            
            // 从 token.txt 读取
            try {
                const response = await fetch('token.txt');
                if (response.ok) {
                    const token = (await response.text()).trim();
                    if (token.startsWith('ghp_')) {
                        githubToken = token;
                        localStorage.setItem('github_token', token);
                    }
                }
            } catch (error) {
                console.error('读取 token.txt 失败:', error);
            }
            
            // 如果还是没有 token，提示用户输入
            if (!githubToken) {
                const token = prompt('请输入 GitHub Token (以 ghp_ 开头):');
                if (token && token.startsWith('ghp_')) {
                    githubToken = token;
                    localStorage.setItem('github_token', token);
                } else {
                    showError('需要有效的 GitHub Token 才能继续');
                }
            }
        }
        
        // 加载文件列表
        async function loadFiles() {
            showLoading();
            hideError();
            fileTableEl.style.display = 'none';
            
            try {
                let apiUrl = `https://api.github.com/repos/abcdd12344/${currentRepo}/contents/${currentPath}?ref=${currentBranch}`;
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`GitHub API 错误: ${response.status} ${response.statusText}`);
                }
                
                const contents = await response.json();
                
                // 更新仓库统计信息
                updateRepoStats(contents);
                
                // 清空文件列表
                fileListEl.innerHTML = '';
                
                // 如果是根目录，添加返回上一级的选项
                if (currentPath) {
                    const parentPath = currentPath.split('/').slice(0, -1).join('/');
                    const row = document.createElement('tr');
                    row.className = 'file-row';
                    row.innerHTML = `
                        <td class="file-icon"><span class="octicon octicon-arrow-up"></span></td>
                        <td class="file-name"><a href="#" data-path="${parentPath}" data-type="dir">..</a></td>
                        <td class="file-message"></td>
                        <td class="file-actions"></td>
                    `;
                    fileListEl.appendChild(row);
                }
                
                // 添加文件和文件夹
                contents.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'file-row';
                    
                    const icon = item.type === 'dir' ? 'octicon-file-directory' : 'octicon-file';
                    const size = item.type === 'file' ? formatFileSize(item.size) : '';
                    
                    row.innerHTML = `
                        <td class="file-icon"><span class="octicon ${icon}"></span></td>
                        <td class="file-name"><a href="#" data-path="${item.path}" data-type="${item.type}">${item.name}</a></td>
                        <td class="file-message">${size}</td>
                        <td class="file-actions">
                            ${item.type === 'file' ? `<button class="btn" data-action="edit" data-path="${item.path}">编辑</button>` : ''}
                            <button class="btn" data-action="delete" data-path="${item.path}" data-name="${item.name}">删除</button>
                        </td>
                    `;
                    
                    fileListEl.appendChild(row);
                });
                
                // 添加点击事件监听器
                document.querySelectorAll('.file-name a').forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const path = this.getAttribute('data-path');
                        const type = this.getAttribute('data-type');
                        
                        if (type === 'dir') {
                            currentPath = path;
                            updateUrl();
                            updateBreadcrumb();
                            loadFiles();
                        } else {
                            openFile(path);
                        }
                    });
                });
                
                // 添加按钮事件监听器
                document.querySelectorAll('[data-action="edit"]').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const path = this.getAttribute('data-path');
                        openFile(path);
                    });
                });
                
                document.querySelectorAll('[data-action="delete"]').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const path = this.getAttribute('data-path');
                        const name = this.getAttribute('data-name');
                        showDeleteModal(path, name);
                    });
                });
                
                fileTableEl.style.display = 'table';
                hideLoading();
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }
        
        // 更新仓库统计信息
        function updateRepoStats(contents) {
            const dirCount = contents.filter(item => item.type === 'dir').length;
            const fileCount = contents.filter(item => item.type === 'file').length;
            repoStatsEl.textContent = `${dirCount} 个目录, ${fileCount} 个文件`;
        }
        
        // 打开文件进行编辑
        async function openFile(path) {
            showLoading();
            
            try {
                const apiUrl = `https://api.github.com/repos/abcdd12344/${currentRepo}/contents/${path}?ref=${currentBranch}`;
                
                const response = await fetch(apiUrl, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`无法获取文件: ${response.status} ${response.statusText}`);
                }
                
                const fileData = await response.json();
                
                // Base64 解码文件内容
                let content = '';
                if (fileData.content) {
                    content = atob(fileData.content.replace(/\n/g, ''));
                }
                
                // 显示编辑器
                editorTextareaEl.value = content;
                editorTextareaEl.setAttribute('data-path', path);
                editorTextareaEl.setAttribute('data-sha', fileData.sha);
                
                fileTableEl.style.display = 'none';
                editorContainerEl.style.display = 'block';
                hideLoading();
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }
        
        // 取消编辑
        function cancelEdit() {
            editorContainerEl.style.display = 'none';
            fileTableEl.style.display = 'table';
        }
        
        // 保存文件
        async function saveFile() {
            const path = editorTextareaEl.getAttribute('data-path');
            const sha = editorTextareaEl.getAttribute('data-sha');
            const content = editorTextareaEl.value;
            
            showLoading();
            
            try {
                const apiUrl = `https://api.github.com/repos/abcdd12344/${currentRepo}/contents/${path}`;
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `更新 ${path}`,
                        content: btoa(unescape(encodeURIComponent(content))),
                        sha: sha,
                        branch: currentBranch
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `保存文件失败: ${response.status} ${response.statusText}`);
                }
                
                // 返回文件列表
                cancelEdit();
                loadFiles();
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }
        
        // 显示新建文件模态框
        function showNewFileModal() {
            document.getElementById('new-file-name').value = '';
            document.getElementById('new-file-modal').style.display = 'flex';
        }
        
        // 隐藏新建文件模态框
        function hideNewFileModal() {
            document.getElementById('new-file-modal').style.display = 'none';
        }
        
        // 创建新文件
        async function createNewFile() {
            const fileName = document.getElementById('new-file-name').value.trim();
            if (!fileName) {
                showError('请输入文件名');
                return;
            }
            
            const filePath = currentPath ? `${currentPath}/${fileName}` : fileName;
            
            showLoading();
            hideNewFileModal();
            
            try {
                const apiUrl = `https://api.github.com/repos/abcdd12344/${currentRepo}/contents/${filePath}`;
                
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `创建 ${filePath}`,
                        content: btoa(''),
                        branch: currentBranch
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || `创建文件失败: ${response.status} ${response.statusText}`);
                }
                
                // 打开新文件进行编辑
                const responseData = await response.json();
                editorTextareaEl.value = '';
                editorTextareaEl.setAttribute('data-path', responseData.content.path);
                editorTextareaEl.setAttribute('data-sha', responseData.content.sha);
                
                fileTableEl.style.display = 'none';
                editorContainerEl.style.display = 'block';
                hideLoading();
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }
        
        // 显示删除确认模态框
        function showDeleteModal(path, name) {
            fileToDelete = path;
            document.getElementById('delete-file-name').textContent = name;
            document.getElementById('delete-confirm-modal').style.display = 'flex';
        }
        
        // 隐藏删除确认模态框
        function hideDeleteModal() {
            document.getElementById('delete-confirm-modal').style.display = 'none';
        }
        
        // 确认删除文件
        async function confirmDelete() {
            showLoading();
            hideDeleteModal();
            
            try {
                // 首先获取文件的 SHA
                const getUrl = `https://api.github.com/repos/abcdd12344/${currentRepo}/contents/${fileToDelete}?ref=${currentBranch}`;
                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (!getResponse.ok) {
                    throw new Error(`无法获取文件信息: ${getResponse.status} ${getResponse.statusText}`);
                }
                
                const fileData = await getResponse.json();
                
                // 删除文件
                const deleteUrl = `https://api.github.com/repos/abcdd12344/${currentRepo}/contents/${fileToDelete}`;
                const deleteResponse = await fetch(deleteUrl, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `token ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `删除 ${fileToDelete}`,
                        sha: fileData.sha,
                        branch: currentBranch
                    })
                });
                
                if (!deleteResponse.ok) {
                    const errorData = await deleteResponse.json();
                    throw new Error(errorData.message || `删除文件失败: ${deleteResponse.status} ${deleteResponse.statusText}`);
                }
                
                // 刷新文件列表
                loadFiles();
            } catch (error) {
                showError(error.message);
                hideLoading();
            }
        }
        
        // 更新面包屑导航
        function updateBreadcrumb() {
            // 清空面包屑导航（保留前两部分）
            while (breadcrumbEl.children.length > 3) {
                breadcrumbEl.removeChild(breadcrumbEl.lastChild);
            }
            
            if (!currentPath) return;
            
            // 添加路径部分
            const parts = currentPath.split('/');
            let accumulatedPath = '';
            
            parts.forEach((part, index) => {
                accumulatedPath += (accumulatedPath ? '/' : '') + part;
                
                const separator = document.createElement('span');
                separator.className = 'breadcrumb-separator';
                separator.textContent = '/';
                breadcrumbEl.appendChild(separator);
                
                const item = document.createElement('div');
                item.className = 'breadcrumb-item';
                
                const link = document.createElement('a');
                link.href = '#';
                link.className = 'path-link';
                link.setAttribute('data-path', accumulatedPath);
                link.textContent = part;
                
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    currentPath = this.getAttribute('data-path');
                    updateUrl();
                    updateBreadcrumb();
                    loadFiles();
                });
                
                item.appendChild(link);
                breadcrumbEl.appendChild(item);
            });
        }
        
        // 更新 URL
        function updateUrl() {
            let newUrl = `/${currentRepo}`;
            if (currentPath) {
                newUrl += `#path=${encodeURIComponent(currentPath)}`;
            }
            history.pushState(null, '', newUrl);
        }
        
        // 显示加载状态
        function showLoading() {
            loadingEl.style.display = 'block';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            loadingEl.style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        // 隐藏错误消息
        function hideError() {
            errorEl.style.display = 'none';
        }
        
        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
